<h1 mat-dialog-title [appLabel]="data?.titleLabel"></h1>
<mat-dialog-content>
  <span [appLabel]="data?.messageLabel"></span>
  <strong [appLabel]="data?.context"></strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close
    appLabel="cancel">
  </button>
  <button mat-raised-button
    [color]="data?.buttonColor"
    mat-dialog-close
    [appLabel]="data?.buttonLabel"
    [mat-dialog-close]="true">
  </button>
</mat-dialog-actions>
