<mat-card [routerLink]="element?.url">
  <mat-card-header>
    <app-category-piece *ngIf="element?.category"
      [category]="element?.category">
    </app-category-piece>
    <app-card-actions>
    </app-card-actions>
    <img alt="content-card" [src]="element?.image ? element?.image?.url : '/assets/placeholder.webp'">
  </mat-card-header>
  <mat-card-content>
    <section>
      <h1>
        {{
        element?.title
          ? element?.title
          : element?.translatables | translatable: element?.titleTranslatableField | async
        }}
      </h1>
    </section>
    <app-date-piece *ngIf="element?.date" [date]="element?.date" [dateTime]="element?.dateTime"></app-date-piece>
    <app-address-piece *ngIf="element?.address" [address]="element?.address"></app-address-piece>
    <span>
      {{
      element?.text
        ? element?.text
        : element?.translatables | translatable: element?.textTranslatableField | async
      }}
    </span>
  </mat-card-content>
  <mat-card-actions *ngIf="element?.creator">
    <img class="border-image" alt="content-card" [src]="element?.creatorImage ? '' : '/assets/placeholder.webp'"
      [src]="element?.creatorImage?.url">
    <span>{{element?.creator}}</span>
  </mat-card-actions>
</mat-card>
