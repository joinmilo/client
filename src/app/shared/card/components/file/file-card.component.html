<mat-card>
  <mat-card-content>
    <section>
      <ng-container [ngSwitch]="mimeType">
        <fa-icon *ngSwitchCase="'WORD'"
          size="2xl" [icon]="['far', 'file-word']">
        </fa-icon>
        <fa-icon *ngSwitchCase="'PDF'"
          size="2xl" [icon]="['far', 'file-pdf']">
        </fa-icon>
        <fa-icon *ngSwitchDefault
          size="2xl" [icon]="['far', 'file']">
        </fa-icon>
      </ng-container>
      <small>{{ media?.size | fileSize }}</small>
    </section>
    <span>{{ media?.name }}.{{ media?.extension }}</span>
    <button mat-button (click)="download()">
      <div>
        <fa-icon [icon]="['fas', 'download']"></fa-icon>
        <span appLabel="download"></span>
      </div>
    </button>
  </mat-card-content>
</mat-card>
