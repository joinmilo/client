<div class="container">
  <mat-card>
    <figure>
      <app-image 
       [image]="element?.creatorImage"
       [circle]="true"
       [maxHeight]="'10rem'"
       [maxWidth]="'10rem'" ></app-image>
    </figure>
    <mat-card-content>
      <h3>
        {{element?.creator}}
      </h3>
      <span>
        {{element?.email}}
      </span>
    </mat-card-content>
    <app-favorite-piece></app-favorite-piece>
  </mat-card>
</div>
