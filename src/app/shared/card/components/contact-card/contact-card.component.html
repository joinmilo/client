<div class="container">
  <mat-card>
    <figure>
      <img ngSrc="media" alt="media" [loaderParams]="{media: element?.creatorImage}" fill priority="true">
    </figure>
    <mat-card-content>
      <h3>
        {{element?.creator}}
      </h3>
      <span>
        {{element?.email}}
      </span>
    </mat-card-content>
    <app-favorite-piece></app-favorite-piece>
  </mat-card>
</div>
