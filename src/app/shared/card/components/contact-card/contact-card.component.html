<div class="container">
  <mat-card [routerLink]="element?.url">
    <figure>
      <img [src]="element?.image ? '' : '/assets/placeholder.webp'" [appMedia]="element?.creatorImage"
        alt="contact-card">
    </figure>
    <span class="mat-headline-5">
      {{element?.creator ? element?.creator: ''}}
    </span>
    <span class="mat-body-1">
      {{element?.email ? element?.email : ''}}
    </span>
    <app-favorite-piece></app-favorite-piece>
  </mat-card>
</div>
