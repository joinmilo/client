<div>
  <mat-card *ngFor="let row of (data | async)?.result;">
    <mat-card-title [appRow]="row" [column]="columns ? columns[0] : undefined"></mat-card-title>   
    <ng-container *ngFor="let column of columns; let first = first">
      <mat-card-content *ngIf="!first">
        <small [appLabel]="column.label"></small>
        <span [appRow]="row" [column]="column"></span>
      </mat-card-content>
    </ng-container>
    <mat-divider></mat-divider>
    <app-table-actions [actions]="actions"></app-table-actions>
  </mat-card>

  <mat-card>
    <mat-paginator [length]="(data | async)?.total" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
