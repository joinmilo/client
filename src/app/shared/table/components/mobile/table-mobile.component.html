<div>
  <mat-card>
    <table mat-table [dataSource]="((data | async)?.result || [])">

      <ng-container *ngFor="let row of rows" [matColumnDef]="row.field">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <strong [appLabel]="row.label"></strong>
        </th>
        <td mat-cell *matCellDef="let row">
          <div [appRow]="row" [column]="row"></div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="data;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
