<div>
  <ng-container *ngFor="let action of actions">
    <ng-container [ngSwitch]="action.type">
      
      <app-favorite-piece *ngSwitchCase="'LIKE'"
        [entity]="row">
      </app-favorite-piece>

      <app-share-piece *ngSwitchCase="'SHARE'"
        [entity]="row">
      </app-share-piece>
      
    </ng-container>
  </ng-container>
</div>
