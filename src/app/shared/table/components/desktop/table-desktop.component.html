<div>
  <mat-card>
    <table mat-table [dataSource]="((data | async) || [])" matSort matSortDisableClear>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <strong [appLabel]="column.label"></strong>
        </th>
        <td mat-cell *matCellDef="let row">
          <div [appRow]="row" [column]="column"></div>
        </td>
      </ng-container>

      
      <ng-container matColumnDef="actions" *ngIf="actions">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell class="actions" *matCellDef="let row">
          <app-table-actions
            [actions]="actions"
            [row]="row">
          </app-table-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <mat-card>
    <mat-paginator [length]="(data | async)?.length" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
