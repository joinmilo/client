<h1 mat-dialog-title appLabel="delete"></h1>
<mat-dialog-content>
  <span appLabel="areYouSureToDelete?"></span>
  <strong> {{ name }}</strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close
    appLabel="cancel">
  </button>
  <button mat-raised-button
    color="warn"
    mat-dialog-close
    appLabel="delete"
    [mat-dialog-close]="true">
  </button>
</mat-dialog-actions>
