<figure>
  <img class="border-image" [src]="element?.image ? element?.image?.url : '/assets/placeholder.webp'"
    alt="member-card">
</figure>
<span class="mat-subtitle-1">
  {{element?.creator ? element?.creator: ''}}
</span>
<app-mail-piece *ngIf="element?.email" [mail]="element?.email"></app-mail-piece>
<app-phone-piece [phone]="element?.phone"></app-phone-piece>
