<mat-card>
  <a [class.non-clickable]="!element?.url"
    (click)="route()">
  <figure [class.non-clickable]="!element?.url"
    (click)="route()">
    <app-media-element *ngIf="element?.image"
      class="border-image"
      [clickable]="false"
      [media]="element?.image">
    </app-media-element>
    <span class="border-image" *ngIf="!element?.image">
      {{ element?.avatarPlaceholder }}
    </span>
  </figure>
  </a>
  <a [class.non-clickable]="!element?.url"
    (click)="route()">
    <h1 [class.non-clickable]="!element?.url"
      (click)="route()">
      {{element?.creator ? element?.creator: ''}}
    </h1>
  </a>

  <app-card-actions
    [actions]="actions"
    [entity]="entity"
    [data]="data"
    (actionClicked)="emit($event)">
  </app-card-actions>

  <a [class.non-clickable]="!element?.url"
    (click)="route()"> 
    <section (click)="$event.stopPropagation();">
      <button mat-button *ngIf="element?.email">
        <a href="mailto:{{element?.email}}">
          <app-icon [icon]="['fas', 'envelope']"></app-icon>
        </a>
      </button>
      <button mat-button *ngIf="element?.phone">
        <a href="tel:{{element?.phone}}">
          <app-icon [icon]="['fas', 'phone']"></app-icon>
        </a>
      </button>
    </section>
  </a>
</mat-card>
