<mat-card >
  <mat-card-header>
    <a [routerLink]="element?.url">
      <cin-category-piece *ngIf="element?.category"
        [category]="element?.category">
      </cin-category-piece>
    </a>
    <app-card-actions
      [actions]="actions"
      [entity]="entity"
      [data]="data"
      (actionClicked)="emit($event)">
    </app-card-actions>
    
    <a [routerLink]="element?.url">
      <cin-media-element *ngIf="element?.image"
        [clickable]="false"
        [media]="element?.image">
      </cin-media-element>
      <img *ngIf="!element?.image" [src]="'/assets/placeholder.webp'"
        alt="content-card"
        [cinAttribution]="element?.image?.attribution">
    </a>
  </mat-card-header>

  <a [routerLink]="element?.url">
    <mat-card-content>
      <section>    
        <h1>
          {{
            element?.title
              ? element?.title
              : element?.translatables | translatable: element?.titleTranslatableField | async
          }}
        </h1>  
      </section>
      <cin-date-piece [date]="element?.date" [dateTime]="element?.dateTime"></cin-date-piece>
      <cin-address-piece *ngIf="element?.address" [address]="element?.address"></cin-address-piece>
      <span>
        {{
          element?.text
            ? element?.text
            : element?.translatables | translatable: element?.textTranslatableField | async
        }}
      </span>
    </mat-card-content>
  </a>
  <a [routerLink]="element?.url">
    <mat-card-actions *ngIf="element?.creator">
      <img class="border-image" *ngIf="element?.creatorImage" [src]="element?.creatorImage?.url">
      <span class="border-image" *ngIf="!element?.creatorImage">
        {{ element?.avatarPlaceholder }}
      </span>
      <span>{{element?.creator}}</span>
    </mat-card-actions>
  </a>
</mat-card>
