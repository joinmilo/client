<div *ngIf="titleLabel || link || title">
  <app-slider-header *ngIf="titleLabel" [titleLabel]="titleLabel" [titleType]="titleType"></app-slider-header>
  <app-slider-header *ngIf="title" [title]="title" [titleType]="titleType"></app-slider-header>
  <section *ngIf="link">
    <a class="a-button" [routerLink]="link" [appLabel]="linkLabel" suffix="Â»"></a>
  </section>
</div>

<ng-container *ngIf="data?.length; else emptyResult;">
  <ng-container [ngSwitch]="cardType">
    <app-slider *ngSwitchCase="types.contact">
      <app-contact-card *ngFor="let card of data" [entity]="entity" [data]="card"></app-contact-card>
    </app-slider>
    <app-slider *ngSwitchCase="types.member">
      <app-member-card *ngFor="let card of data" [entity]="entity" [data]="card"></app-member-card>
    </app-slider>
    <app-slider *ngSwitchCase="types.content">
      <app-content-card *ngFor="let card of data" [entity]="entity" [data]="card"></app-content-card>
    </app-slider>
    <app-slider *ngSwitchCase="types.sponsored">
      <app-sponsored-card *ngFor="let card of data" [entity]="entity" [data]="card"></app-sponsored-card>
    </app-slider>
  </ng-container>
</ng-container>
<ng-template #emptyResult>
  <span appLabel="noRecentData"></span>
</ng-template>
