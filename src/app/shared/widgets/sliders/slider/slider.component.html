<div class="container" #container>

  <section>
    <button mat-button (click)="scroll()" [disabled]="disableLeft">
      <i class="fas fa-chevron-left fa-2x"></i>
    </button>
  </section>

  <section #content (scroll)="onScroll()">
    <ng-content></ng-content>
  </section>

  <section>
    <button mat-button (click)="scroll(true)" [disabled]="disableRight">
      <i class="fas fa-chevron-right fa-2x"></i>
    </button>
  </section>

</div>
