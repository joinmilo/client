<button mat-button
  (click)="changeFavorite()"
  [ngClass]="isFavorite ? 'favorite' : ''"
  [appTooltip]="createTooltip()">
  <div>
    <fa-icon click size="lg" [icon]="isFavorite ? ['fas', 'heart'] : ['far', 'heart']"></fa-icon>
    <ng-container *ngIf="withLabel">
      <span *ngIf="!isFavorite" appLabel="addToFavorites"></span>
      <span *ngIf="isFavorite" appLabel="removeFromFavorites"></span>
    </ng-container>
  </div>
</button>
