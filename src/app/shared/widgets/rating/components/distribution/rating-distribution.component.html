<div>
  <section>
    <span>{{key}}</span>
    <span *ngIf="key === '1'" i18nLabel="star"></span>
    <span *ngIf="key !== '1'" i18nLabel="stars"></span>
  </section>
  
  <mat-progress-bar
    mode="determinate"
    [value]="displayValue"
    [bufferValue]="0">
  </mat-progress-bar>

  <section>{{ displayValue }}%</section>
</div>
