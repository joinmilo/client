<mat-card>
  <mat-card-title>
    <strong *ngIf="title">{{ title }}</strong>
    <strong *ngIf="titleLabel" [appLabel]="titleLabel"></strong>
    
    <app-chart-actions *ngIf="actions?.length"
      [actions]="actions">
    </app-chart-actions>
  </mat-card-title>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
