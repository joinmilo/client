<app-chart-container
  [actions]="actions"
  [title]="title"
  [titleLabel]="titleLabel">
  <ngx-charts-bar-vertical
    [scheme]="scheme"
    [results]="results"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showGridLines]="showGridLines"
    [barPadding]="barPadding">
  </ngx-charts-bar-vertical>
</app-chart-container>
