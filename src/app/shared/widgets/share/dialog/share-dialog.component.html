<mat-dialog-content class="mat-typography">
  
  <button id="whatsapp" shareButton="whatsapp" [url]="url">
    <app-icon [icon]="['fab', 'whatsapp']" [size]="'lg'"></app-icon>
    <span>Whatsapp</span>
  </button>

  <button id="telegram" shareButton="telegram" [url]="url">
    <app-icon [icon]="['fab', 'telegram']" [size]="'lg'"></app-icon>
    <span>Telegram</span>
  </button>

  <button id="messenger" shareButton="messenger" [url]="url">
    <app-icon [icon]="['fab', 'facebook-messenger']" [size]="'lg'"></app-icon>
    <span>messenger</span>
  </button>

  <button id="facebook" shareButton="facebook" [url]="url">
    <app-icon [icon]="['fab', 'facebook']" [size]="'lg'"></app-icon>
    <span>Facebook</span>
  </button>

  <button id="twitter" shareButton="twitter" [url]="url">
    <app-icon [icon]="['fab', 'twitter']" [size]="'lg'"></app-icon>
    <span>Tweet</span>
  </button>

  <button id="sms" shareButton="sms" [url]="url">
    <app-icon [icon]="['fas', 'comment-sms']" [size]="'lg'"></app-icon>
    <span>SMS</span>
  </button>
  
  <button id="email" shareButton="email" [url]="url">
    <app-icon [icon]="['fas', 'envelope']" [size]="'lg'"></app-icon>
    <span>Email</span>
  </button>
  
  <button id="copy" shareButton="copy" [url]="url">
    <app-icon [icon]="['fas', 'copy']" [size]="'lg'"></app-icon>
    <span>Copy</span>
  </button>
     
  <button id="print" shareButton="print" [url]="url">
    <app-icon [icon]="['fas', 'print']" [size]="'lg'"></app-icon>
    <span>Print</span>
  </button>
    
  <button id="linkedin" shareButton="linkedin" [url]="url">
    <app-icon [icon]="['fab', 'linkedin']" [size]="'lg'"></app-icon>
    <span>linkedin</span>
  </button>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <span appLabel="cancel"></span>
  </button>
</mat-dialog-actions>
