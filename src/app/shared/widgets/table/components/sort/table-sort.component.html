<mat-form-field appearance="outline">
  <mat-label>
    <app-icon [icon]="['fas', 'arrow-down-wide-short']"></app-icon>
    <span appLabel="sort"></span>
  </mat-label>
  <mat-select [formControl]="control">
    <mat-option *ngFor="let option of options" [value]="option">
      <span [appLabel]="option.label"></span>
      <span>{{ option.dir === 'desc' ? ' (↓)': ' (↑)' }}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
