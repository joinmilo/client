<app-table-sort *ngIf="sortOptions"
  [options]="sortOptions"
  [queryParams]="queryParams"
  (sortChange)="sortChange($event)">
</app-table-sort>

<ng-container *ngIf="(data | async)?.result?.length; else noData">
  <section>
    <ng-container [ngSwitch]="cardType">
      <ng-container *ngSwitchCase="types.contact">
        <app-contact-card *ngFor="let card of (data | async)?.result"
          [actions]="actions"
          [entity]="entity"
          [data]="card"
          (actionClicked)="actionClicked.emit($event)">
        </app-contact-card>
      </ng-container>
      <ng-container *ngSwitchCase="types.content">
        <app-content-card *ngFor="let card of (data | async)?.result"
          [actions]="actions"
          [entity]="entity"
          [data]="card"
          (actionClicked)="actionClicked.emit($event)">
        </app-content-card>
      </ng-container>
      <ng-container *ngSwitchCase="types.sponsored">
        <app-sponsored-card *ngFor="let card of (data | async)?.result"
          [actions]="actions"
          [entity]="entity"
          [data]="card"
          (actionClicked)="actionClicked.emit($event)">
        </app-sponsored-card>
      </ng-container>
    </ng-container>
  </section>
</ng-container>

<ng-template #noData>
  <span [appLabel]="noDataLabel"></span>
</ng-template>

<mat-card *ngIf="paginate">
  <app-table-paginator
    [length]="(data | async)?.total"
    [pageSize]="initParams.size"
    [pageIndex]="initParams.page">
  </app-table-paginator>
</mat-card>
