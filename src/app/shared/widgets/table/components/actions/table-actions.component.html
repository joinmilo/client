<ng-container *ngIf="(inlineEditActive | async) 
    && row?.id === (inlineEditRow | async)?.id; else actionsTemplate">
  <button mat-button
    class="save"
    cinTooltip="save"
    (click)="$event.stopPropagation(); save();">
    <cin-icon [icon]="['fas', 'check']"></cin-icon>
  </button>

  <button mat-button
    cinTooltip="cancel"
    (click)="$event.stopPropagation(); cancel();">
    <cin-icon [icon]="['fas', 'xmark']"></cin-icon>
  </button>
</ng-container>

<ng-template #actionsTemplate>
  <button *ngIf="inlineEditAction"
    mat-button
    [appTooltip]="inlineEditAction.tooltipLabel"
    [class.disabled]="isDisabled(inlineEditAction)"
    [disabled]="isDisabled(inlineEditAction)"
    (click)="$event.stopPropagation(); enable();">
    <cin-icon [icon]="['fas', inlineEditAction.icon]"></cin-icon>
  </button>

  <ng-container *ngFor="let action of (actions | async)">

    @if(actionComponent(action); as action) {
      <ng-container>
        <ng-container *ngComponentOutlet="action.component; inputs: action.inputs">
        </ng-container>
      </ng-container>
    } @else {
      <div [class.disabled]="isDisabled(action)">
        <button id="button" *ngIf="hasPrivileges(action)"
          mat-button
          [disabled]="isDisabled(action)"
          (click)="$event.stopPropagation(); callback(action);"
          [cinTooltip]="tooltip(action)">
          <cin-icon [icon]="['fas', icon(action)]"></cin-icon>
        </button>
      </div>
    }
  </ng-container>
</ng-template>
