<div>
  <ng-container *ngFor="let action of actions">
    <ng-container [ngSwitch]="action">
      
      <app-favorite-piece *ngSwitchCase="'LIKE'"
        [entity]="entity"
        [data]="dataAsContent()">
      </app-favorite-piece>

      <app-share-button *ngSwitchCase="'SHARE'"
        [url]="createUrl()">
      </app-share-button>

      <ng-container *ngSwitchDefault>
        <button mat-button (click)="callback(action)">
          <fa-icon [icon]="['fas', icon(action)]"></fa-icon>
        </button>
      </ng-container>
      
    </ng-container>
  </ng-container>
</div>
