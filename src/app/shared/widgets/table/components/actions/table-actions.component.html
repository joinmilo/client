<div>
  <ng-container *ngFor="let action of actions">
    <ng-container [ngSwitch]="action.type">
      
      <app-favorite-piece *ngSwitchCase="'LIKE'"
        [entity]="entity"
        [data]="data">
      </app-favorite-piece>

      <app-share-button *ngSwitchCase="'SHARE'"
        [url]="createUrl()">
      </app-share-button>
      
    </ng-container>
  </ng-container>
</div>
