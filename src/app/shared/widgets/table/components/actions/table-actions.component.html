<ng-container *ngFor="let action of actions">
  <ng-container [ngSwitch]="action">
    
    <app-favorite *ngSwitchCase="'LIKE'"
      [entity]="entity"
      [data]="dataAsContent()">
    </app-favorite>

    <app-share-button *ngSwitchCase="'SHARE'"
      [url]="createUrl()">
    </app-share-button>

    <ng-container *ngSwitchDefault>
      <div [class.disabled]="isDisabled(action)">
        <button mat-button
          [disabled]="isDisabled(action)"
          (click)="callback(action)"
          [appTooltip]="tooltip(action)">
          <fa-icon [icon]="['fas', icon(action)]"></fa-icon>
        </button>
      </div>
    </ng-container>
    
  </ng-container>
</ng-container>
