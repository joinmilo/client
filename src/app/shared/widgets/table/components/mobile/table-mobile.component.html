<div #container>

  <!-- TODO: Add app-table-sort in mobile-->

  <mat-card *ngFor="let row of (data | async)?.result;">
    <mat-card-title (click)="rowClicked(row);"
      [class.clickable]="clickable | async">
      <div *ngIf="(columns | async) as columns"
        [appRow]="row"
        [column]="columns
          ? columns[0]
          : undefined">
      </div>
    </mat-card-title>

    <mat-card-content (click)="rowClicked(row);"
      [class.clickable]="clickable | async">
      <ng-container *ngFor="let column of (columns | async); let first = first">
        <section *ngIf="!first">
          <span [appRow]="row" [column]="column"></span>
          <small [appLabel]="column.label"></small>
        </section>
      </ng-container>
    </mat-card-content>

    <mat-divider></mat-divider>

    <app-table-actions
      [row]="row">
    </app-table-actions>
  </mat-card>

  <mat-card class="paginator">
    <app-table-paginator
      [length]="(data | async)?.total"
      [pageSize]="10">
    </app-table-paginator>
  </mat-card>
</div>
