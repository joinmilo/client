<mat-card>
  <mat-card-header>
    <app-media-element
      (clicked)="click()"
      [media]="media">
    </app-media-element>
  </mat-card-header>

  <mat-card-content>
    <h3>{{ media?.name }}</h3>
    <ng-container [ngSwitch]="mimeType">
      <button *ngSwitchCase="'VIDEO'" mat-button (click)="click()">
        <app-icon [icon]="['fas', 'play']"></app-icon>
      </button>
      <button *ngSwitchCase="'IMAGE'" mat-button (click)="click()">
        <app-icon [icon]="['fas', 'eye']"></app-icon>
      </button>
      <button *ngSwitchDefault
        mat-button (click)="download($event)">
        <div>
          <span>{{ media?.size | fileSize }}</span>
          <app-icon [icon]="['fas', 'download']"></app-icon>
        </div>
      </button>
    </ng-container>
  </mat-card-content>
</mat-card>
