<button mat-button (click)="closeDialog()">
  <i class="fas fa-xmark fa-2x" [style.color]="'white'"></i>
</button>

<div (click)="closeDialog()" class="content-area">
  <button *ngIf="data.media.length > 1"
    mat-button
    (click)="previous($event)">
    <i class="fas fa-chevron-left fa-2x" [style.color]="'white'"></i>
  </button>

  <div [ngSwitch]="mimeType" class="content">
      <audio *ngSwitchCase="'AUDIO'" controls>
        <source [src]="currentMedia?.url" [type]="currentMedia?.mimeType">
      </audio>
  
      <img *ngSwitchCase="'IMAGE'"
        [src]="currentMedia?.url"
        [appAttribution]="currentMedia?.attribution"/>
  
      <app-media-view-card *ngSwitchCase="'PDF'"
        [media]="currentMedia">
      </app-media-view-card>
  
      <app-media-view-card *ngSwitchCase="'WORD'"
        [media]="currentMedia">
      </app-media-view-card>
  
      <app-media-video [media]="currentMedia"
      *ngSwitchCase="'VIDEO'">
      </app-media-video>
  </div>

  <button *ngIf="data.media.length > 1"
    mat-button
    (click)="next($event)">
    <i class="fas fa-chevron-right fa-2x" [style.color]="'white'"></i>
  </button>
</div>
