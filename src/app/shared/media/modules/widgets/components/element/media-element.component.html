<ng-container [ngSwitch]="mimeType">
  <div *ngSwitchCase="'IMAGE'"
    (click)="click()"
    class="image-wrapper">
    <img alt="media-card"
      [src]="media?.url"
      [appAttribution]="media?.attribution" [direction]="attributionDirection" />
  </div>

  <app-media-video *ngSwitchCase="'VIDEO'"
    (click)="click()"
    [media]="media">
  </app-media-video>

  <span *ngSwitchCase="'WORD'">
    <app-icon [icon]="['far', 'file-word']" [size]="'5x'" [style.color]="'var(--color-ms-word)'"></app-icon>
  </span>

  <span *ngSwitchCase="'PDF'">
    <app-icon [icon]="['far', 'file-pdf']" [size]="'5x'" [style.color]="'var(--color-pdf)'"></app-icon>
  </span>

  <span *ngSwitchDefault>
    <app-icon [icon]="['far', 'file']" [size]="'5x'"></app-icon>
  </span>
</ng-container>
