
<div
  [class.dragged]="isDraggedOver"
  [class.disabled]="disabled">
  <button mat-icon-button
    (click)="back.emit()">
    <app-icon [icon]="['fas', 'arrow-left']"></app-icon>
  </button>
  <input type="file"
    multiple
    [disabled]="disabled"
    (change)="onFileBrowse($event)" />
  <section>
    <app-icon [icon]="['fas', 'upload']" [size]="'3x'"></app-icon>
    <span appLabel="dragAndDropHere"></span>
  </section>
  <span appLabel="or"></span>
  <button mat-raised-button
    color="primary"
    [disabled]="disabled">
    <span appLabel="browseFiles"></span>
  </button>
</div>
