<div *ngIf="!media" class="gradient"></div>
<ng-container *ngIf="media">
  <ng-container [ngSwitch]="mimeType">

    <img *ngSwitchCase="'IMAGE'"
      alt="media-card"
      [src]="media.url"
      [appAttribution]="media.attribution"
      direction="TOP-RIGHT" />

    <app-media-video *ngSwitchCase="'VIDEO'"
      [media]="media">
    </app-media-video>
  </ng-container>
</ng-container>
