<ng-container *ngIf="media">
  <ng-container *ngIf="isYoutube; else videoTemplate">
    <ng-container *ngIf="allowExternalContent; else frameTemplate">
      <iframe [src]="url" frameborder="0">
      </iframe>
    </ng-container>
    <ng-template  #frameTemplate>
      <app-media-external-consent
        [externalUrl]="getHostname()"
        (allowed)="allowExternalContent = true">
      </app-media-external-consent>
    </ng-template>

  </ng-container>
  <ng-template #videoTemplate>
    <video controls #video>
      <source
        [type]="media.mimeType"
        [src]="url"/>
    </video>
  </ng-template>
</ng-container>
