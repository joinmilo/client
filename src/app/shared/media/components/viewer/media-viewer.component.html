<button mat-button (click)="closeDialog()">
  <fa-icon size="2x" [icon]="['fas', 'xmark']"></fa-icon>
</button>

<div (click)="closeDialog()">
  <button mat-button (click)="previous($event);">
    <fa-icon size="2xl" [icon]="['fas', 'chevron-left']"></fa-icon>
  </button>

  <ng-container [ngSwitch]="mimeType">

    <audio *ngSwitchCase="'AUDIO'" controls>
      <source [appMedia]="currentMedia" [type]="currentMedia?.mimeType">
    </audio>

    <img *ngSwitchCase="'IMAGE'" [appMedia]="currentMedia"/>

    <app-media-card *ngSwitchCase="'PDF'" [media]="currentMedia">
    </app-media-card>

    <app-media-card *ngSwitchCase="'WORD'" [media]="currentMedia">
    </app-media-card>

    <video *ngSwitchCase="'VIDEO'" controls autoplay>
      <source [appMedia]="currentMedia" [type]="currentMedia?.mimeType">
    </video>

  </ng-container>

  <button mat-button (click)="next($event);">
    <fa-icon size="2xl" [icon]="['fas', 'chevron-right']"></fa-icon>
  </button>
</div>
