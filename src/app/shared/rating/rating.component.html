<div>
  <app-save-rating [currentUser]="currentUser"
  [currentRatingScore]="currentRatingScore"
   (content)="emitContent($event)" (rating)="emitRating($event)">
  </app-save-rating>

  <app-rating-average [averageRating]="ratingDto?.average">
  </app-rating-average>

  <app-star-evaluation [distribution]="ratingDto?.distribution" [reviewAmount]="ratingDto?.totalReviews ?? 0">
  </app-star-evaluation>
</div>
