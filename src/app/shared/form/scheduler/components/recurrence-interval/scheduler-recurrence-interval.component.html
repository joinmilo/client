<app-row columns="columns | async">
  <span appLabel="repeatEvery"
    [appAssignColumns]="leftAssignedColumns | async">
  </span>

  <mat-form-field appearance="outline"
    [appAssignColumns]="numberAssignedColumns | async">
    <mat-label [appLabel]="everyRecurrenceLabel | async"></mat-label>
    <input matInput type="number" [formControl]="control">
  </mat-form-field>
</app-row>
