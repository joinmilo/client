<cin-grid-row columns="columns | async">
  <span appLabel="repeatEvery"
    [cinAssignColumns]="leftAssignedColumns | async">
  </span>

  <mat-form-field appearance="outline"
    [cinAssignColumns]="numberAssignedColumns | async">
    <mat-label [appLabel]="everyRecurrenceLabel | async"></mat-label>
    <input matInput type="number" [formControl]="control">
  </mat-form-field>
</cin-grid-row>
