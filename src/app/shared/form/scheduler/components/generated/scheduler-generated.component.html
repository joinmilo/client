<app-row [columns]="columns | async">
  <button mat-flat-button
    color="accent"
    appLabel="showSchedules"
    (click)="showSchedules()"
    [appAssignColumns]="leftAssignedColumns | async">
  </button>
  <button mat-stroked-button
    color="primary"
    appLabel="createNewSchedules"
    (click)="createNewSchedules()"
    [appAssignColumns]="leftAssignedColumns | async">
  </button>
</app-row>
