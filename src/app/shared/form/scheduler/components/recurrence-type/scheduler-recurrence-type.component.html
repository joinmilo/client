<app-row [columns]="columns | async">
  <mat-form-field appearance="outline"
      [appAssignColumns]="leftAssignedColumns | async">
    <mat-label appLabel="recurrence"></mat-label>

    <mat-select [formControl]="control">
      <mat-option *ngFor="let recurrence of recurrences" [value]="recurrence">
        <span [appLabel]="recurrence"></span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button *ngIf="((results | async)?.length || 0) > 1"
    mat-stroked-button
    color="accent"
    appLabel="showSchedules"
    [appAssignColumns]="leftAssignedColumns | async"
    (click)="showSchedules()">
  </button>
</app-row>
