<mat-form-field appearance="outline">
  <mat-label appLabel="icons"></mat-label>

  <input [formControl]="control"
    type="text" 
    placeholder="Pick one"
    aria-label="Number"
    matInput 
    [matAutocomplete]="auto">

  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let icon of filteredIcons" [value]="icon![1]">
      <article>
        <app-icon [icon]="icon"></app-icon>
        <span> {{ icon![1] }}</span>
      </article>
    </mat-option>
  </mat-autocomplete>
  <mat-hint>
    <a class="link" mat-button href="https://fontawesome.com/search?o=r&m=free&s=solid"
      target="_blank">
      <span appLabel="iconList"></span>
    </a>
  </mat-hint>
</mat-form-field>
