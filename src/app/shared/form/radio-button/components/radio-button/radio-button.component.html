<button
  mat-raised-button
  [class.active]="checked"
  [disabled]="disabled"
  (click)="changeSelect($event)">
    <div>
      <fa-icon *ngIf="input?.icon as icon"
        [icon]="icon">
      </fa-icon>
      <span [appLabel]="input?.label"></span>
      <!-- <fa-icon *ngIf="checked" class="checked" [icon]="['fas', 'check']"></fa-icon> -->
    </div>
</button>
