<button
  mat-raised-button
  [class.active]="checked"
  [disabled]="disabled"
  (click)="changeSelect($event)">
    <div>
      <span *ngIf="input?.icon">
        <i class="{{input!.style}} + {{input?.icon}}" [style.color]="'var(--color-accent-900)'"></i>
      </span>
      <span [appLabel]="input?.label"></span>
    </div>
</button>
