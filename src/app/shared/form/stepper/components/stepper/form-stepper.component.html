<mat-accordion>
  <ng-content></ng-content>
</mat-accordion>

<section>
  <button mat-raised-button
    [disabled]="(valid | async) === false"
    color="primary"
    appLabel="save">
  </button>

  <button mat-raised-button
    appLabel="cancel"
    (click)="cancel()">
  </button>

  <button mat-raised-button
    appLabel="reset"
    (click)="reset()">
  </button>
</section>
