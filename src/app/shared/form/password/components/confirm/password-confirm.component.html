<form [formGroup]="form">
  <section>
    <app-password-field formControlName="password">
      <app-password-strength></app-password-strength>
    </app-password-field>
  </section>
  <section>
    <app-password-field formControlName="confirm" label="confirmPassword">
    </app-password-field>
    <mat-error *ngIf="form?.touched && form?.errors?.['notSame']"
      appLabel="passwordsNotTheSame">
    </mat-error>
  </section>
</form>
