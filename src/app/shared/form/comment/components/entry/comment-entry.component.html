<article>
  <section>
    <cin-media-avatar 
      [media]="comment?.userContext | profilePicture"
      [name]="comment?.userContext?.user?.firstName || comment?.userContext?.user?.lastName">
    </cin-media-avatar>
    <span>{{comment?.userContext?.user?.firstName}} {{comment?.userContext?.user?.lastName}}</span>
  </section>
  <cin-date-piece *ngIf="comment?.created" [date]="comment?.created"></cin-date-piece>
  <p>{{ comment?.content }}</p>
</article>
