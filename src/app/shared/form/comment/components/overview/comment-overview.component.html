<div class="main">
  <cin-page-title titleLabel="comments"></cin-page-title>
  
  <section>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <span i18nLabel="writeComment"></span>
    </button>
    <button mat-raised-button (click)="routeBack()">
      <span>
        <cin-icon [icon]="['fas', 'arrow-left']" [size]="'xs'"></cin-icon>
        <span [i18nLabel]="backLabel"></span>
      </span>
    </button>
  </section>
  
  <section class="border-box">
    <div *ngFor="let comment of comments let last = last">
  
      <app-comment-entry [comment]="comment">
      </app-comment-entry>
  
      <mat-divider *ngIf="!last"></mat-divider>
    </div>
  </section>
</div>
