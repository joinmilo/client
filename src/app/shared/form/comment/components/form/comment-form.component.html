<cin-details-title titleLabel="comments"></cin-details-title>

<app-comment-entry *ngIf="comment?.id"
  [comment]="comment">
</app-comment-entry>

<span *ngIf="!comment?.id" i18nLabel="noCommentsYet"></span>

<section>
  <a i18nLabel="writeComment" suffix="»" (click)="openDialog()"></a>
  <a *ngIf="comment?.id"
    (click)="routeOverview()"
    [routerLink]="['./comments']"
    i18nLabel="allComments" suffix="»"></a>
</section>
