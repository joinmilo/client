<cin-details-title titleLabel="comments"></cin-details-title>

<app-comment-entry *ngIf="comment?.id"
  [comment]="comment">
</app-comment-entry>

<span *ngIf="!comment?.id" appLabel="noCommentsYet"></span>

<section>
  <a appLabel="writeComment" suffix="»" (click)="openDialog()"></a>
  <a *ngIf="comment?.id"
    (click)="routeOverview()"
    [routerLink]="['./comments']"
    appLabel="allComments" suffix="»"></a>
</section>
