<mat-form-field appearance="outline">
  <mat-label appLabel="targetGroups"></mat-label>
  <mat-select [formControl]="control" (selectionChange)="changeSelect($event.value)" multiple>
    <mat-option *ngFor="let targetGroup of targetGroups | async" [value]="targetGroup.id">
      {{ targetGroup.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
