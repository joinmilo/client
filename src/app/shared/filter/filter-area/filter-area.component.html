<div class="container">
  <section>

    <button mat-raised-button
      (click)="filtersCollapsed = !filtersCollapsed"
      [class.active] = "!filtersCollapsed">
        <div>
          <i class="fas fa-filter" [style.color]="'var(--color-accent-900)'"></i>
          <span appLabel="filter"></span>
          <span *ngIf="filtersActive">
            <i class="fas fa-check" [style.color]="'var(--color-success-500)'"></i>
          </span>
        </div>
    </button>

    <!-- The grand-parent content, e.g. display filters, etc. -->
    <ng-content></ng-content>

  </section>
  <mat-card [@collapse]="!filtersCollapsed">
    <mat-card-content>

      <!-- The filters to use in this filter area -->
      <ng-content select="[filters]"></ng-content>

    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="clearFilters()">
        <span appLabel="clearAllFilters"></span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
