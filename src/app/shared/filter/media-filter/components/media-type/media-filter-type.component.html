<mat-form-field appearance="outline">
  <mat-label appLabel="mediaType"></mat-label>
  <mat-select [formControl]="control" multiple>
    <mat-option *ngFor="let mimeType of mimeTypes" [value]="mimeType.value">
      <span [appLabel]="mimeType.key"></span>
    </mat-option>
  </mat-select>
</mat-form-field>
