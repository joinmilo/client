<mat-form-field appearance="outline">
  <mat-label appLabel="targetGroups"></mat-label>
  <mat-select [formControl]="control" multiple>
    <mat-option *ngFor="let targetGroup of targetGroups | async" [value]="targetGroup.id">
      {{targetGroup | translatable: 'name' | async}}
    </mat-option>
  </mat-select>
</mat-form-field>
