<div class="main">
  <app-page-title titleLabel="searchResults"></app-page-title>
  
  <section>
    <app-card-slider *ngIf="(articles | async)?.length"
      entity="ArticleEntity"
      [data]="articles | async"
      titleLabel="blogposts"
      [cardType]="types.content"
      [link]="['/articles']"
      linkLabel="more"
      titleType="SUBTITLE">
    </app-card-slider>

    <app-card-slider *ngIf="(events | async)?.length"
      entity="EventEntity"
      [data]="events | async"
      titleLabel="activities"
      [cardType]="types.content"
      [link]="['/events']"
      linkLabel="more"
      titleType="SUBTITLE">
    </app-card-slider>

    <app-card-slider *ngIf="(organisations | async)?.length"
      entity="OrganisationEntity"
      [data]="organisations | async"
      titleLabel="organisations"
      [cardType]="types.contact"
      [link]="['/organisations']"
      linkLabel="more"
      titleType="SUBTITLE">
    </app-card-slider>

    <app-card-slider *ngIf="(authors | async)?.length"
      entity="UserContextEntity"
      [data]="authors | async"
      titleLabel="author"
      [cardType]="types.contact"
      [link]="['/authors']"
      linkLabel="more"
      titleType="SUBTITLE">
    </app-card-slider>

    <app-card-slider *ngIf="(deals | async)?.length"
      entity="DealEntity"
      [data]="deals | async"
      titleLabel="deals"
      [cardType]="types.content"
      [link]="['/deals']"
      linkLabel="more"
      titleType="SUBTITLE">
    </app-card-slider>

    <app-card-slider *ngIf="(surveys | async)?.length"
      entity="SurveyEntity"
      [data]="surveys | async"
      titleLabel="surveys"
      [cardType]="types.content"
      [link]="['/deals']"
      linkLabel="more"
      titleType="SUBTITLE">
    </app-card-slider>

    <app-card-slider *ngIf="(contests | async)?.length"
      entity="SurveyEntity"
      [data]="contests | async"
      title="contests"
      [cardType]="types.content"
      [link]="['/contests']"
      linkLabel="more"
      titleType="SUBTITLE">
    </app-card-slider>
  </section>
</div>
