<nav>
  <a *ngFor="let item of socialMedia | async"
    mat-icon-button 
    [href]="item.url"
    [title]="item.name">
    <app-icon [icon]="['fab', icon(item!.icon!) ]" [size]="'2x'"></app-icon>
  </a>
  <button mat-icon-button>
    <app-icon [icon]="['fas', 'rss' ]" [size]="'2x'"></app-icon>
  </button>
</nav>
