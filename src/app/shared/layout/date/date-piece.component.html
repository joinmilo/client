<section>
  <i class="far fa-calendar fa-lg"></i>
  <div *ngIf="date">
    <time class="piece" *ngIf="dateTime">{{ date | localDate: 'medium' }}</time>
    <time class="piece" *ngIf="!dateTime">{{ date | localDate: 'short' }}</time>
  </div>
  <span class="piece" *ngIf="!date" appLabel="schedulesInThePast"></span>
</section>
