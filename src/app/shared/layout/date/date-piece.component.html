<section>
  <fa-icon size="lg" [icon]="['far', 'calendar']"></fa-icon>
  <div *ngIf="date">
    <time *ngIf="dateTime">{{ date | date : "short" }}</time>
    <time *ngIf="!dateTime">{{ date | date : "shortDate" }}</time>
  </div>
  <span *ngIf="!date" appLabel="schedulesInThePast"></span>
</section>
