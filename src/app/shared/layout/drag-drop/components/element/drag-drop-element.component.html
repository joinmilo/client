<ng-template #template>
  <div class="container">
    <section (click)="expanded = !expanded">
      <div class="drop-title">
        @if (titleLabel) {
          <strong [appLabel]="titleLabel"></strong>
        } @else {
          <strong> {{ title }}</strong>
        }
        @if (subTitleLabel) {
          <small [appLabel]="subTitleLabel"></small>
        } @else {
          <small> {{ subTitle }}</small>
        }
      </div>
      @if (!expanded) {
        <fa-icon icon="arrow-down"
          appTooltip="expand">
        </fa-icon>
      } @else {
        <fa-icon icon="arrow-up"
          appTooltip="collapse">
        </fa-icon>
      }
    </section>
    <!-- Parent Content-->
    @if (expanded) {
      <ng-content></ng-content>
    }
  </div>
</ng-template>
