<div *ngIf="address">
  <app-icon [icon]="['fas', 'location-dot']" [size]="'xl'"></app-icon>
  <address class="piece" [innerHtml]="address | address" (click)="onClick()">
  </address>
</div>

<div *ngIf="link">
  <app-icon [icon]="['fas', 'link']" [size]="'xl'"></app-icon>
  <a [href]="link">
    <span appLabel="toTheRoom"></span>
  </a>
</div>
