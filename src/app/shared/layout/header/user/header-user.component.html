<button mat-menu-item (click)="route('favorites')">
  <section>
    <i class="far fa-heart"></i>
    <span appLabel="favorites"></span>
  </section>
</button>
<button mat-menu-item (click)="route('friends')">
  <section>
    <i class="fas fa-users"></i>
    <span appLabel="friends"></span>
  </section>
</button>
<button mat-menu-item (click)="route('settings')">
  <section>
    <i class="fas fa-gear"></i>
    <span appLabel="settings"></span>
  </section>
</button>
<button mat-menu-item (click)="route('participate')">
  <section>
    <i class="fas fa-pen"></i>
    <span appLabel="participate"></span>
  </section>
</button>
<button mat-menu-item (click)="logout()" *ngIf="isAuthenticated">
  <section>
    <i class="fas fa-right-from-bracket"></i>
    <span appLabel="logout"></span>
  </section>
</button>
