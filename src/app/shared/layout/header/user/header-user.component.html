<a mat-menu-item [routerLink]="['/', userUrl, 'favorites']">
  <section>
    <cin-icon [icon]="['far', 'heart']"></cin-icon>
    <span i18nLabel="favorites"></span>
  </section>
</a>
<a mat-menu-item [routerLink]="['/', userUrl, 'friends']">
  <section>
    <cin-icon [icon]="['fas', 'users']"></cin-icon>
    <span i18nLabel="friends"></span>
  </section>
</a>
<a mat-menu-item [routerLink]="['/', userUrl, 'settings']">
  <section>
    <cin-icon [icon]="['fas', 'gear']"></cin-icon>
    <span i18nLabel="settings"></span>
  </section>
</a>
<a mat-menu-item [routerLink]="['/', userUrl, 'participate']">
  <section>
    <cin-icon [icon]="['fas', 'pen']"></cin-icon>
    <span i18nLabel="participate"></span>
  </section>
</a>
<button mat-menu-item (click)="logout()" *ngIf="isAuthenticated">
  <section>
    <cin-icon [icon]="['fas', 'right-from-bracket']"></cin-icon>
    <span i18nLabel="logout"></span>
  </section>
</button>
