<mat-form-field appearance="outline">
  <mat-label [appLabel]="label"></mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [formControl]="control" [required]="required">
  <button mat-icon-button type="button" matSuffix (click)="hide = !hide" aria-label="Hide password"
    [attr.aria-pressed]="hide">
    <fa-icon [icon]="hide
      ? ['far', 'eye-slash']
      : ['far', 'eye']">
    </fa-icon>
  </button>
  <ng-content></ng-content>
</mat-form-field>
