<h1 mat-dialog-title appLabel="confirm"></h1>
<mat-dialog-content>
  <span appLabel="areYouSureToReset?"></span>
  <strong [appLabel]="context"></strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close
    appLabel="cancel">
  </button>
  <button mat-raised-button
    color="primary"
    mat-dialog-close
    appLabel="confirm"
    [mat-dialog-close]="true">
  </button>
</mat-dialog-actions>
