<div *ngIf="address">
  <fa-icon size="xl" [icon]="['fas', 'location-dot']"></fa-icon>
  <address [innerHtml]="address | address" (click)="onClick()">
  </address>
</div>

<div *ngIf="link">
  <fa-icon size="xl" [icon]="['fas', 'link']"></fa-icon>
  <a [href]="link">
    <span appLabel="toTheRoom"></span>
  </a>
</div>
