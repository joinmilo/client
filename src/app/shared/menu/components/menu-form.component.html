<form [formGroup]="form">
  <div formArrayName="menuItems">
    @for (menuItem of menuItems.controls; track menuItem; let index = $index) {
      <app-page-menu-item-form
        [formControlName]="index"
        (deleted)="onDelete(index)">
      </app-page-menu-item-form>
    }
  </div>
</form>

<button mat-flat-button
  color="primary"
  [disabled]="form.controls.menuItems.invalid"
  (click)="added()"
  i18nLabel="addToMenu">
</button>
