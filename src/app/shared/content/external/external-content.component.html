<section>
  <p>
    This content is hosted by a third party
    <br />(<b>{{ hostname }}</b>)
  </p>
  <p>
    By showing the external content you accept the
    <br /><u>terms and conditions</u> of <b>{{ hostname }}</b>
  </p>
  <div>
    <button
      type="button"
      mat-flat-button
      color="primary"
      (click)="loadExternalContent()"
    >
      <label appLabel="loadExternalContent"></label>
    </button>
  </div>
  <div>
    <mat-checkbox [(ngModel)]="rememberConsent"><label appLabel="rememberMyChoice"></label></mat-checkbox>
  </div>
</section>
