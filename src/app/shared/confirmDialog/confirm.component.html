<h1 mat-dialog-title [appLabel]="titleLabel"></h1>
<mat-dialog-content>
  <span [appLabel]="messageLabel"></span>
  <strong [appLabel]="dialogData?.context"></strong>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close
    appLabel="cancel">
  </button>
  <button mat-raised-button
    [color]="buttonColor"
    mat-dialog-close
    [appLabel]="buttonLabel"
    [mat-dialog-close]="true">
  </button>
</mat-dialog-actions>
