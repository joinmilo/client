<mat-vertical-stepper linear="true" orientation="vertical" #stepper>
  <form [formGroup]="form">

    <mat-step [stepControl]="form" [completed]="false">
      <ng-template matStepLabel>
        <span i18nLabel="whatIsYourName"></span>
      </ng-template>
      <div>
        <mat-form-field appearance="outline">
          <mat-label i18nLabel="firstName"></mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label i18nLabel="lastName"></mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label i18nLabel="phone"></mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext i18nLabel="continue"></button>
      </div>
    </mat-step>

    <mat-step [stepControl]="form" [completed]="false">
      <ng-template matStepLabel>
        <span i18nLabel="addAProfilePicture"></span>
      </ng-template>
      <cin-media-form formControlName="uploads" class="content-full-width" [maxFiles]="1" (uploads)="addUploads($event)"></cin-media-form>
        <div>
          <button mat-button matStepperPrevious i18nLabel="previous"></button>
          <button mat-button matStepperNext i18nLabel="continue"></button>
        </div>
    </mat-step>

    <mat-step [stepControl]="form" [completed]="false">
      <ng-template matStepLabel>
        <span i18nLabel="applyToBeABlogger"></span>
      </ng-template>
      <section>
        <span i18nLabel="iApplyAsABlogger"></span>
        <mat-slide-toggle formControlName="author" color="primary"></mat-slide-toggle>
      </section>
      <mat-form-field class="content-full-width" appearance="outline">
        <mat-label i18nLabel="writeSomethingAboutYou"></mat-label>
        <textarea formControlName="content" matInput rows="5"></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious i18nLabel="previous"></button>
        <button mat-button matStepperNext i18nLabel="continue"></button>
      </div>
    </mat-step>

    <mat-step [stepControl]="form" [completed]="false">
      <ng-template matStepLabel>
        <span i18nLabel="joinAnOrganisation"></span>
      </ng-template>
      <div>
        <mat-form-field class="content-full-width" appearance="outline">
          <mat-label i18nLabel="organisations"></mat-label>
          <mat-select formControlName="organisations" multiple>
            <mat-option *ngFor="let organisation of (organisations | async)" [value]="organisation">
              {{ organisation.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious i18nLabel="previous"></button>
        <button mat-button matStepperNext i18nLabel="continue"></button>
      </div>
    </mat-step>

    <mat-step [stepControl]="form" [completed]="false">
      <ng-template matStepLabel>
        <span i18nLabel="language"></span>
      </ng-template>
      <div>
        <mat-form-field class="content-full-width" appearance="outline">
          <mat-label i18nLabel="language"></mat-label>
          <mat-select formControlName="languageId">
            <mat-option 
              [value]="language.id" 
              *ngFor="let language of languages | async">
              {{ language.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious i18nLabel="previous"></button>
        <button mat-button matStepperNext i18nLabel="continue"></button>
      </div>
    </mat-step>

    <mat-step [completed]="false">
      <ng-template matStepLabel>
        <span i18nLabel="done"></span>
      </ng-template>
      <div>
        <button mat-button matStepperPrevious i18nLabel="previous"></button>
        <button mat-button [routerLink]="['/']" i18nLabel="save" (click)="saveData()"></button>
      </div>
    </mat-step>

  </form>
</mat-vertical-stepper>
