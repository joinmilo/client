<div class="main">
  <form class="border-box" [formGroup]="form" #formDirective="ngForm">
  
    <h2 class="mat-headline-5" i18nLabel="register"></h2>
  
    <mat-form-field appearance="outline">
      <mat-label i18nLabel="email"></mat-label>
      <input matInput formControlName="email" placeholder="m.mustermann@example.com">
    </mat-form-field>

    <cin-password-confirm formControlName="password"></cin-password-confirm>
    <app-privacy-policy-form formControlName="termsAccepted"></app-privacy-policy-form>
  
    <cin-captcha-submit
      [disabled]="form.invalid"
      (verified)="onSubmit($event, formDirective)">
    </cin-captcha-submit>
  
    <section>
      <small>
        <span i18nLabel="haveAcc?" suffix="&nbsp;"></span>
        <a class="link" [routerLink]="['../login']" i18nLabel="login"></a>
      </small>
      <small>
        <span i18nLabel="noVerification?" suffix="&nbsp;"></span>
        <a class="link" [routerLink]="['../verification']" i18nLabel="sendNewMail"></a>
      </small>
    </section>

  </form>
  <app-image-slider></app-image-slider>
</div>
