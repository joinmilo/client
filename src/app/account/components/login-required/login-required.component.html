<div class="main">
  <form class="border-box" [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit()">
  
    <h2 class="mat-headline-5" appLabel="loginForThisFeature"></h2>
    <p appLabel="loginRequiredText"></p>
  
    <mat-form-field appearance="outline">
      <mat-label appLabel="email"></mat-label>
      <input matInput formControlName="email" placeholder="email@example.com">
    </mat-form-field>
    
    <cin-password-field formControlName="password"></cin-password-field>
    
    <button mat-flat-button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">
      <span appLabel="login"></span>
    </button>

    <button mat-stroked-button color="primary" (click)="back()">
      <span appLabel="backToPage"></span>
    </button>
  
    <section>
      <small>
        <span appLabel="notRegistered?" suffix="&nbsp;"></span>
        <a class="link" [routerLink]="['../register']" appLabel="register"></a>
      </small>
      <small>
        <span appLabel="forgotpassword?" suffix="&nbsp;"></span>
        <a class="link" [routerLink]="['../password']" appLabel="resetPassword"></a>
      </small>
    </section>

  </form>
  <app-image-slider></app-image-slider>
</div>
