<div>
  <section>
    
    <cin-address-piece *ngIf="organisation?.address"
      [address]="organisation?.address"
      (addressClicked)="onAddressClicked()">
    </cin-address-piece>

    <cin-mail-piece *ngIf="organisation?.contact?.email"
      [mail]="organisation?.contact?.email">
    </cin-mail-piece>

    <cin-phone-piece *ngIf="organisation?.contact?.phone"
      [phone]="organisation?.contact?.phone">
    </cin-phone-piece>

    <cin-website-piece *ngIf="organisation?.contact?.website"
      [website]="organisation?.contact?.website">
    </cin-website-piece>
  </section>
  
</div>
