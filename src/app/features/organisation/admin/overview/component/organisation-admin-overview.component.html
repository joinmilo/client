<app-page-title titleLabel="organisations"></app-page-title>

<app-organisation-filter (paramsUpdated)="updateParams($event)">
  <button mat-raised-button
    color="primary"
    [routerLink]="['form']"
    appLabel="createOrganisation">
  </button>
</app-organisation-filter>

<app-table
  [data]="organisations"
  [actions]="actions"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</app-table>
