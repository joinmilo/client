<cin-page-title titleLabel="organisations"></cin-page-title>

<app-organisation-filter (paramsUpdated)="updateParams($event)">
  <a mat-raised-button
    color="primary"
    [routerLink]="['form']"
    i18nLabel="createOrganisation">
  </a>
</app-organisation-filter>

<cin-table
  [data]="organisations"
  [actions]="actions"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</cin-table>
