<div>
  <section class="border-box">
    <app-details-title titleLabel="media" [link]="['./form']"
      linkIcon="pen-to-square">
    </app-details-title>
    <app-media-slider *ngIf="media && media.length"
      [media]="media" titleType="NONE"></app-media-slider>
  </section>
</div>

<div>
  <section class="border-box">
    <app-details-title titleLabel="description"
      [link]="['./form']" linkIcon="pen-to-square">
    </app-details-title>
    <p #contentParagraph
      [innerHtml]="organisation | translatable : 'description' | async"></p>
    <a
      *ngIf="expanded"
      mat-button (click)="toggleShowMore()"
      appLabel="showLess"></a>
    <a
      *ngIf="contentParagraph.scrollHeight > contentParagraph.clientHeight"
      mat-button (click)="toggleShowMore()"
      appLabel="showMore"></a>
  </section>
</div>

<div>
  <section class="border-box">
    <app-details-title titleLabel="contactData"
      [link]="['./form']" linkIcon="pen-to-square">
    </app-details-title>
    <cin-address-piece [address]="organisation?.address">
    </cin-address-piece>
    <cin-phone-piece [phone]="organisation?.contact?.phone">
    </cin-phone-piece>
    <cin-mail-piece [mail]="organisation?.contact?.email">
    </cin-mail-piece>
  </section>
</div>
