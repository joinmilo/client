<app-page-title 
  [titleLabel]="descriptionForm.value.id ? 'editOrganisation' : 'createNewOrganisation'">
</app-page-title>

<app-form-stepper (cancelled)="cancelled()" (saved)="saved()">

  <app-form-step titleLabel="content" [formGroup]="descriptionForm" descriptionLabel="describeYourOrganisation">
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="organisationName"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </app-row>
    <app-row [columns]="1">
      <app-ck-editor-form formControlName="description"></app-ck-editor-form>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="contact" [formGroup]="contactForm" descriptionLabel="enterYourContactData">
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="email"></mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </app-row>

    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="website"></mat-label>
        <input matInput formControlName="website">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label appLabel="phone"></mat-label>
        <input matInput formControlName="phone" type="number">
      </mat-form-field>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="address" [formGroup]="addressForm" descriptionLabel="enterYourAddress">
    <app-row [columns]="8">
      <mat-form-field appearance="outline" [appAssignColumns]="6">
        <mat-label appLabel="street"></mat-label>
        <input matInput formControlName="street">
      </mat-form-field>
      <mat-form-field appearance="outline" [appAssignColumns]="2">
        <mat-label appLabel="houseNumber"></mat-label>
        <input matInput formControlName="houseNumber">
      </mat-form-field>
    </app-row>

    <app-row [columns]="8">
      <mat-form-field appearance="outline" [appAssignColumns]="6">
        <mat-label appLabel="place"></mat-label>
        <input matInput formControlName="place">
      </mat-form-field>
      <mat-form-field appearance="outline" [appAssignColumns]="2">
        <mat-label appLabel="postalCode"></mat-label>
        <input matInput formControlName="postalCode">
      </mat-form-field>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="titleImage" [formGroup]="titleImageForm" descriptionLabel="uploadTitleImage">
    <app-media-form [maxFiles]="1" formControlName="titleImage"></app-media-form>
  </app-form-step>

  <app-form-step titleLabel="profilePicture" [formGroup]="profileImageForm" descriptionLabel="uploadProfilePicture">
    <app-media-form formControlName="cardImage" [maxFiles]="1"></app-media-form>
  </app-form-step>

  <app-form-step titleLabel="mediathek" [formGroup]="uploadsForm" descriptionLabel="uploadPicturesOrFiles">
    <app-media-form formControlName="uploads"></app-media-form>
  </app-form-step>

</app-form-stepper>
