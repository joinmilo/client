<app-page-title titleLabel="organisationConfiguration">
</app-page-title>

<app-form-stepper (cancelled)="cancelled()" (saved)="saved()">

  <app-form-step titleLabel="configuration" [formGroup]="form">
    <app-row columns="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="whichRoleForMembers"></mat-label>
        <mat-select formControlName="memberRole">
          <mat-option [value]="role.id"
            *ngFor="let role of roles | async">
              <span>{{ role | translatable: "name" | async }}</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </app-row>
    <app-row columns="2">
      <mat-slide-toggle formControlName="approvalRequired" color="primary">
        <span appLabel="approvalRequired"></span>
      </mat-slide-toggle>
    </app-row>
  </app-form-step>

</app-form-stepper>
