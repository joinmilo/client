query getContestDetails($entity: ContestEntityInput) {
  getContest(entity: $entity) {
    id
    modified
    created
    slug
    sponsored
    participationEndDate
    voteEndDate
    participationApproval
    maxParticipations
    maxVotes
    commentsAllowed

    participations{
      id
      placement
      userContext {
        id
      }
    }

    uploads {
      title
      card
      media {
        ...Media
      }
    }

    type {
      ...ContestType
    }
  
    translatables {
      id
      name
      content
      language {
        id
        locale
        name
      }
    }
    lastContestComment {
      ...ContestComment
    }
    contact {
      ...Contact
    }
  }
}