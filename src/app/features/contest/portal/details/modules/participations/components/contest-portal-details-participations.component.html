<div class="main">
  <app-page-title titleLabel="yourVoteCounts"></app-page-title>

  <app-table-sort
    *ngIf="sortOptions"
    [options]="sortOptions"
    [queryParams]="true"
    (sortChange)="changeSort($event)">
  </app-table-sort>

  <section>
    <app-contest-portal-details-participations-card
      *ngFor="let element of actionInfos; let i = index"
      [media]="element.media"
      [text]="element.text"
      [actionLabel]="element.label"
      [actionDisabled]="element.disabled"
      (action)="edit(i)">
    </app-contest-portal-details-participations-card>
  </section>

  <mat-card>
    <app-table-paginator
      (page)="updateParams($event)"
      [length]="participationsTotal | async"
      [pageSize]="(params | async)?.size"
      [pageIndex]="(params | async)?.page"
      [pageSizeOption]="pageSizeOptions">
    </app-table-paginator>
  </mat-card>
</div>
