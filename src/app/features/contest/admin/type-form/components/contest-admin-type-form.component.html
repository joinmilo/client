<app-page-title [titleLabel]="categoryForm.value.id ? 'editType' : 'createNewType'">
</app-page-title>

<app-form-stepper (cancelled)="cancelled()" (saved)="saved()">
  <app-form-step titleLabel="type" [formGroup]="categoryForm">
    <app-row columns="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="code">
      </mat-form-field>
    </app-row>
  </app-form-step>
</app-form-stepper>
