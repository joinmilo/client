<cin-page-title titleLabel="contests"></cin-page-title>

<app-contest-filter (paramsUpdated)="updateParams($event)">
  <a
    mat-raised-button
    color="primary"
    [routerLink]="['form']"
    i18nLabel="createContest">
  </a>
</app-contest-filter>

<cin-table
  [data]="contests"
  [actions]="actions"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</cin-table>
