<app-page-title titleLabel="contests"></app-page-title>

<section>
  <button mat-raised-button
    color="primary"
    [routerLink]="['form']"
    appLabel="createContest">
  </button>
  
  <app-contest-filter (paramsUpdated)="updateParams($event)">
  </app-contest-filter>
</section>

<app-table
  [data]="contests"
  [actions]="actions"
  [entity]="'ContestEntity'"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</app-table>
