<cin-page-title titleLabel="activities"></cin-page-title>

<app-event-filter (paramsUpdated)="updateParams($event)">
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['form']"
    i18nLabel="createEvent">
  </button>
</app-event-filter>

<cin-table
  [data]="events"
  [actions]="actions"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</cin-table>
