<div class="main-admin">
  <app-page-title titleLabel="activities"></app-page-title>
  <app-event-filter
    (paramsUpdated)="updateParams($event)"></app-event-filter>
  <app-table
    [data]="events"
    [defaultActions]="defaultActions"
    [entity]="'EventEntity'"
    [columns]="columns"
    (sortPaginate)="updateParams($event)">
  </app-table>
</div>
