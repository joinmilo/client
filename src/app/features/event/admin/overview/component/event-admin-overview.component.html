<app-page-title titleLabel="activities">
</app-page-title>

<section>
  <button mat-raised-button color="primary"
    [routerLink]="['form']"
    appLabel="createEvent">
  </button>

  <app-event-filter (paramsUpdated)="updateParams($event)">
  </app-event-filter>
</section>

<app-table
  [data]="events"
  [actions]="actions"
  [entity]="'EventEntity'"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</app-table>
