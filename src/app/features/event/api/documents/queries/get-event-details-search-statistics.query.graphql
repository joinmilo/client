query getEventDetailsSearchStatistics(
  $entity: EventEntityInput,
  $startDate: OffsetDateTime,
  $endDate: OffsetDateTime,
  $interval: IntervalFilter) {
  getEvent(entity: $entity) {
    id
    searchStatistics(
      startDate: $startDate,
      endDate: $endDate,
      interval: $interval
    ) {
      ...AnalyticsDto
    }
  }
}
