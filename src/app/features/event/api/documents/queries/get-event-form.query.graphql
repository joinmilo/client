query getEventForm($entity: EventEntityInput) {
  getEvent(entity: $entity) {
   id
   entryFee
   hasSchedules
   slug
   videoChatLink
   modified
   name
   shortDescription
   content

  address {
    ...Address
  }

  attendeeConfiguration {
    approval
    maxAttendees  
  }

  category {
    ...EventCategory
  }

  contact {
    ...Contact
  }  

  organisation {
    ...EventOrganisation
  }  

  schedules {
    ...Schedule
  }  

  translatables {
    id
    content
    name
    shortDescription
    language {
      ...Language
    }
  }  

  uploads {
    title
    card
    media {
      ...Media
    }
  }  
 }
}