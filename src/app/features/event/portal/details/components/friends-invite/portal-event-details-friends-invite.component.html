<h1 mat-dialog-title appLabel="inviteFriends"></h1>
<mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label appLabel="search"></mat-label>
    <input matInput type="text" [(ngModel)]="value" (input)="filterFriends(value)">
    <button *ngIf="!value" matSuffix mat-icon-button>
      <fa-icon [icon]="['fas', 'magnifying-glass']"></fa-icon>
    </button>
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''"
      (click)="filterFriends(value)">
      <fa-icon [icon]="['fas', 'close']"></fa-icon>
    </button>
  </mat-form-field>
  <div>
    <span>
      <span appLabel="friends"></span>
      ({{ filteredFriends.length }})
    </span>
    <mat-checkbox [checked]="friends.length === selectedFriends.length"
      (change)="toggleAllFriends($event.checked)">
    </mat-checkbox>
  </div>

  <mat-divider></mat-divider>

  <div *ngFor="let friend of filteredFriends">
    <app-media-avatar [user]="friend"></app-media-avatar>
    <span>{{friend?.user?.firstName + ' ' + friend?.user?.lastName}}</span>
    <mat-checkbox [checked]="selectedFriends.includes(friend)" (change)="toggleSelectedFriend(friend, $event.checked)">
    </mat-checkbox>
  </div>

  <mat-divider></mat-divider>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close appLabel="cancel"></button>
  <button mat-button mat-dialog-close appLabel="send" (click)="sendNotification()"></button>
</mat-dialog-actions>
