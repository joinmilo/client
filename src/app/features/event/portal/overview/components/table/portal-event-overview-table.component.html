<ng-container *ngIf="(events | async)?.total; else emptyResult">
  <app-table
    [data]="events"
    [actions]="actions"
    [columns]="columns"
    (sortPaginate)="sortPaginate.emit($event)"
    (rowClicked)="rowClicked($event)">
  </app-table>
</ng-container>
<ng-template #emptyResult>
  <app-no-data 
    titleLabel="noData" 
    text="noDataContent">
  </app-no-data>
</ng-template>
