<ng-container *ngIf="(events | async)?.total; else emptyResult">
  <app-table
    [actions]="actions"
    [data]="events"
    [entity]="'EventEntity'"
    [columns]="columns"
    (sortPaginate)="sortPaginate.emit($event)">
  </app-table>
</ng-container>
<ng-template #emptyResult>
  <app-portal-event-overview-empty></app-portal-event-overview-empty>
</ng-template>
