<mat-drawer-container>
  <mat-drawer #drawer mode="side">
    <div class="drawer-container">
      <section>
        <app-portal-map-overview-filter>
        </app-portal-map-overview-filter>
    
        <app-portal-map-overview-list>
        </app-portal-map-overview-list>
      </section>
      <button mat-button (click)="drawer.toggle(); menuToggled();">
        <i class="fas fa-angle-left"></i>
      </button>
    </div>
  </mat-drawer>
  <div class="map-container">
    <app-map
      [markerDefinition]="markers | async">
    </app-map>
  
    <button mat-mini-fab (click)="drawer.toggle(); menuToggled();">
      <span *ngIf="drawer.opened">
        <i class="fas fa-angle-left"></i>
      </span>
      <span *ngIf="!drawer.opened">
        <i class="fas fa-angle-right"></i>
      </span>
    </button>

    <app-radio-button-group
      [inputs]="inputs"
      [value]="entityType | async"
      [queryParamKey]="entityQueryParam"
      (valueChanged)="updateEntityFilter($event)">
    </app-radio-button-group>

    <app-map-attribution></app-map-attribution>
  </div>

</mat-drawer-container>
