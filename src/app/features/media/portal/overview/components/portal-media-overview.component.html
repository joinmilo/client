<div class="main">
  <app-page-title titleLabel="media"></app-page-title>

  <app-media-filter
    (paramsUpdated)="updateParams($event)">
  </app-media-filter>

  <ng-container *ngIf="(infoMedia | async)?.total; else emptyResult">
    <app-portal-media-overview-category>
    </app-portal-media-overview-category>
  </ng-container>
  <ng-template #emptyResult>
    <app-no-data 
      titleLabel="noData" 
      text="noDataContent">
    </app-no-data>
  </ng-template>
</div>
