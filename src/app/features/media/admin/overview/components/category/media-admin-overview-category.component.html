<cin-media-slider
  *ngFor="let category of categories"
  [media]="getMedia(category)"
  [title]="category | translatable : 'name' | async"
  [titleType]="'SUBTITLE'"
  [mediaCardType]="'ACTION'"
  actionLabel="edit"
  (actionClicked)="edit($event)"
  (deleted)="delete($event)">
</cin-media-slider>
