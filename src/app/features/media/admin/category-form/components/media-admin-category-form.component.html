<cin-page-title [titleLabel]="categoryForm.value.id ? 'editCategory' : 'createNewCategory'">
</cin-page-title>

<cin-form-stepper (cancelled)="cancelled()" (saved)="saved()">
  <cin-form-step titleLabel="category" [formGroup]="categoryForm">
    <cin-grid-row columns="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </cin-grid-row>
  </cin-form-step>
</cin-form-stepper>
