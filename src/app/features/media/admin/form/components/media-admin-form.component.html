<app-page-title 
  [titleLabel]="'createNewMedia'">
</app-page-title>

<app-form-stepper (cancelled)="cancelled()" (saved)="saved()">
  <app-form-step titleLabel="content" [formGroup]="contentForm">
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label appLabel="category"></mat-label>
        <mat-select formControlName="categoryId">
          <mat-option [value]="category.id" *ngFor="let category of categories | async">
            {{category | translatable: "name" | async}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </app-row>
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="url"></mat-label>
        <input matInput formControlName="url">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label appLabel="authorMedia"></mat-label>
        <input matInput formControlName="author">
      </mat-form-field>
    </app-row>
    <app-row>
      <app-media-form [maxFiles]="1" formControlName="uploads"></app-media-form>
    </app-row>
  </app-form-step>
</app-form-stepper>
