schema: "http://localhost:8011/api/graphql"
documents: [
  ./src/app/core/**/*.graphql,
  ./src/app/features/article/**/*.graphql,
]
overwrite: true
generates:
  src/app/features/article/api/schema/schema.ts:
    config:
      addExplicitOverride: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
