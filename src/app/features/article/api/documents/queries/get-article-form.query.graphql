query getArticleForm($entity: ArticleEntityInput) {
  getArticle(entity: $entity) {
    id
    approved
    created
    sponsored
    modified
    content
    shortDescription
    name
    metaDescription
    sponsored

    category {
      ...ArticleCategory
    }

    uploads {
      id
      title
      card
      media {
        ...Media
      }
    }
  }
}