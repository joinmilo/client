<app-page-title
  [titleLabel]="contentForm.value.id ? 'editArticle' : 'createNewArticle'">
</app-page-title>

<app-form-stepper (cancelled)="cancelled()" (saved)="saved()">
  <app-form-step titleLabel="content" [formGroup]="contentForm">
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </app-row>

    <app-row [columns]="1">
      <app-ck-editor-form
        formControlName="content"></app-ck-editor-form>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="shortDescription" [formGroup]="shortDescriptionForm">
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="shortDescription"></mat-label>
        <textarea matInput formControlName="shortDescription" rows="5"
          required>
              </textarea>
      </mat-form-field>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="titleImage" [formGroup]="titleImageForm">
    <app-media-form [maxFiles]="1" formControlName="titleImage"></app-media-form>
  </app-form-step>

  <app-form-step titleLabel="cardImage" [formGroup]="cardImageForm">
    <app-media-form formControlName="cardImage" [maxFiles]="1"></app-media-form>
  </app-form-step>

  <app-form-step titleLabel="mediathek" [formGroup]="uploadsForm">
    <app-media-form  formControlName="uploads"></app-media-form>
  </app-form-step>

  <app-form-step titleLabel="additionalInfo"
    [formGroup]="additionalInfoForm">
    <app-row [columns]="1">
      <div>
        <span appLabel="articleIsSponsored"></span>
        <mat-slide-toggle color="primary" formControlName="sponsored">
        </mat-slide-toggle>
      </div>
    </app-row>

    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="category"></mat-label>
        <mat-select formControlName="categoryId">
          <mat-option [value]="category.id"
            *ngFor="let category of categories | async">
              {{category | translatable: "name" | async}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </app-row>

    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="metaDescription"></mat-label>
        <textarea matInput formControlName="metaDescription" rows="5">
        </textarea>
      </mat-form-field>
    </app-row>
  </app-form-step>

</app-form-stepper>
