<app-page-title [title]="article | translatable: 'name' | async">
</app-page-title>

<button mat-flat-button color="primary" [routerLink]="['form']">
  <span>
    <app-icon [icon]="['fas', 'pen-to-square']"></app-icon>
    <span appLabel="editArticle"></span>
  </span>
</button>

<app-radio-card-group
  [value]="initValue"
  [inputs]="inputs"
  (valueChanged)="route($event)">
</app-radio-card-group>

<router-outlet></router-outlet>
