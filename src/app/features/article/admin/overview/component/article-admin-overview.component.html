<app-page-title titleLabel="articles"></app-page-title>

<app-article-filter (paramsUpdated)="updateParams($event)">
  <button mat-raised-button
    color="primary"
    [routerLink]="['form']"
    appLabel="createArticle">
  </button>
</app-article-filter>

<app-table
  [data]="articles"
  [actions]="actions"
  [entity]="'ArticleEntity'"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</app-table>
