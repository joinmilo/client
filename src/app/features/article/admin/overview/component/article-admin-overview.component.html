<cin-page-title titleLabel="articles"></cin-page-title>

<app-article-filter (paramsUpdated)="updateParams($event)">
  <a
    mat-raised-button
    color="primary"
    [routerLink]="['form']"
    i18nLabel="createArticle">
  </a>
</app-article-filter>

<cin-table
  [data]="articles"
  [actions]="actions"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</cin-table>
