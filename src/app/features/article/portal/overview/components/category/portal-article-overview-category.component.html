<div *ngIf="(categories | async)?.length; else emptyResult">
  <app-card-slider *ngFor="let category of categories | async"
    entity="ArticleEntity"
    [data]="category.articles"
    [title]="(category | translatable: 'name' | async)"
    [titleLabel]="(category | translatable: 'name' | async) ? '' : 'other'">
  </app-card-slider>
</div>
<ng-template #emptyResult>
  <app-no-data 
    titleLabel="noData" 
    text="noDataContent">
  </app-no-data>
</ng-template>
