<section>
  <span class="border-image">
    <cin-media-avatar 
      [media]="authorAvatar | profilePicture"
      [name]="authorAvatar?.user?.firstName || authorAvatar?.user?.lastName">
    </cin-media-avatar>   
  </span>
    <div>
      <cin-details-title titleLabel="from"></cin-details-title>
      <cin-details-title [title]="author()"></cin-details-title>
    </div>
</section>

<button mat-stroked-button color="primary"
  [routerLink]="['/', portalUrl, authorsFeatureKey, article?.author?.slug]">
  <span i18nLabel="toAuthor"></span>
</button>
