<div>
<cin-date-piece [date]="(survey | async)?.startDate"></cin-date-piece>

<span i18nLabel="to"></span>

<cin-date-piece [date]="(survey | async)?.dueDate"></cin-date-piece>
</div>

<cin-mail-piece *ngIf="(survey | async)?.contact?.email" [mail]="(survey | async)?.contact?.email">
</cin-mail-piece>

<cin-phone-piece *ngIf="(survey | async)?.contact?.phone" [phone]="(survey | async)?.contact?.phone">
</cin-phone-piece>
