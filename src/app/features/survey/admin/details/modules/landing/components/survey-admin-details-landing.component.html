<section>
  <div class="media-container">
    <section class="border-box">
      <cin-details-title titleLabel="media" [link]="['./form']"
        linkIcon="pen-to-square">
      </cin-details-title>
      <cin-media-slider *ngIf="media && media.length"
        [media]="media" titleType="NONE"></cin-media-slider>
    </section>
  </div>

  <div>
    <section class="border-box">
      <cin-details-title titleLabel="description"
        [link]="['./form']" linkIcon="pen-to-square">
      </cin-details-title>
      <p #contentParagraph
        [innerHtml]="survey | translatable : 'description' | async"></p>
      <a
        *ngIf="expanded"
        mat-button (click)="toggleShowMore()"
        i18nLabel="showLess"></a>
      <a
        *ngIf="contentParagraph.scrollHeight > contentParagraph.clientHeight"
        mat-button (click)="toggleShowMore()"
        i18nLabel="showMore"></a>
    </section>
  </div>
</section>
