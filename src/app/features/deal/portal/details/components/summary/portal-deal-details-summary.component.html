<div>
  <section>      
    <app-address-piece *ngIf="deal?.address"
      [address]="deal?.address"
      (addressClicked)="onAddressClicked()">
    </app-address-piece>

    <cin-mail-piece *ngIf="deal?.contact?.email"
      [mail]="deal?.contact?.email">
    </cin-mail-piece>

    <cin-phone-piece *ngIf="deal?.contact?.phone"
      [phone]="deal?.contact?.phone">
    </cin-phone-piece>
  </section>
  <app-price [price]="deal?.price"></app-price>
</div>
