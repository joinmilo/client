<cin-page-title titleLabel="deals"></cin-page-title>

<app-deal-filter (paramsUpdated)="updateParams($event)">
  <a mat-raised-button
    color="primary"
    [routerLink]="['form']"
    i18nLabel="createDeal">
  </a>
</app-deal-filter>

<cin-table
  [data]="deals"
  [actions]="actions"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</cin-table>
