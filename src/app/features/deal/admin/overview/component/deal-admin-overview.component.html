<app-page-title titleLabel="deals"></app-page-title>

<app-deal-filter (paramsUpdated)="updateParams($event)">
  <button mat-raised-button
    color="primary"
    [routerLink]="['form']"
    appLabel="createDeal">
  </button>
</app-deal-filter>

<app-table
  [data]="deals"
  [actions]="actions"
  [entity]="'DealEntity'"
  [columns]="columns"
  (sortPaginate)="updateParams($event)"
  (rowClicked)="rowClicked($event)">
</app-table>
