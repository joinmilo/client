<div class="main">
  <app-page-title titleLabel="yourStory"></app-page-title>
  <div class="border-box">
    <h2 class="mat-headline-6" appLabel="giveUsYourStory!"></h2>
    <p appLabel="guestArticleIntro"></p>
    <p appLabel="guestArticleIncentive"></p>
    <p appLabel="guestArticleHowTo"></p>
  </div>
  <app-form-stepper [captchaRequired]="true" (cancelled)="cancelled()" (saved)="saved($event)">
    <app-form-step titleLabel="content" [formGroup]="contentForm">
      <app-row columns="2">
        <mat-form-field appearance="outline">
          <mat-label appLabel="name"></mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </app-row>

      <app-row columns="2">
        <mat-form-field appearance="outline">
          <mat-label appLabel="category"></mat-label>
          <mat-select formControlName="categoryId">
            <mat-option [value]="category.id"
              *ngFor="let category of categories | async">
                {{category | translatable: "name" | async}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </app-row>

      <app-row columns="1">
        <app-ck-editor-form formControlName="content"></app-ck-editor-form>
      </app-row>
    </app-form-step>

    <app-form-step titleLabel="userInformation" [formGroup]="infomationForm">
      <app-row columns="2">
        <mat-form-field appearance="outline" [appAssignColumns]="1">
          <mat-label appLabel="userName"></mat-label>
          <input matInput formControlName="userName">
        </mat-form-field>
        <mat-form-field appearance="outline" [appAssignColumns]="1">
          <mat-label appLabel="email"></mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
      </app-row>
    </app-form-step>
  </app-form-stepper>
</div>
