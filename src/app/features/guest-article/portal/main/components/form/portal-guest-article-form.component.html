<div class="main">
  <app-page-title titleLabel="yourStory"></app-page-title>
  <div class="border-box">
    <h2 class="mat-headline-6" appLabel="giveUsYourStory!"></h2>
    <p appLabel="guestArticleIntro"></p>
    <p appLabel="guestArticleIncentive"></p>
    <p appLabel="guestArticleHowTo"></p>
  </div>
  <cin-form-stepper [captchaRequired]="true" (cancelled)="cancelled()" (saved)="saved($event)">
    <cin-form-step titleLabel="content" [formGroup]="contentForm">
      <cin-grid-row columns="2">
        <mat-form-field appearance="outline">
          <mat-label appLabel="name"></mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </cin-grid-row>

      <cin-grid-row columns="1">
        <cin-richtext-editor-form formControlName="content">
        </cin-richtext-editor-form>
      </cin-grid-row>
    </cin-form-step>

    <cin-form-step titleLabel="userInformation" [formGroup]="infomationForm">
      <cin-grid-row columns="2">
        <mat-form-field appearance="outline" [cinAssignColumns]="1">
          <mat-label appLabel="userName"></mat-label>
          <input matInput formControlName="userName">
        </mat-form-field>
        <mat-form-field appearance="outline" [cinAssignColumns]="1">
          <mat-label appLabel="email"></mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
      </cin-grid-row>
    </cin-form-step>
  </cin-form-stepper>
</div>
