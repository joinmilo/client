<div class="main">
  <cin-page-title titleLabel="yourEventCalendar"></cin-page-title>
  <app-event-filter
    (rawParamsUpdated)="params = $event">
  </app-event-filter>
  <mat-card>
    <app-event-calendar 
      [additionalFilter]="params"
      (events)="events = $event"
      (daySelected)="title = $event.startDate.toLocaleDateString()">
    </app-event-calendar>
  </mat-card>
  <section *ngIf="events && events.length > 0">
    <app-card-slider
      entity="EventEntity"
      [data]="filteredEvents"
      [titleLabel]="title">
    </app-card-slider>
  </section>
</div>
