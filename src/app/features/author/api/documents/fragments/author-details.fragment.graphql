fragment AuthorDetails on UserContextEntity {
  id
  description
  slug
  translatables {
    id
    description
    language {
      id
      locale
      name
    }
  }
  uploads {
    profilePicture
    title
    media{
      ...Media
    }
  }

  articles {
    ...ArticleCard
  }

  user {
    firstName
    lastName
    email
    phone
  }

  address {
    ...Address
  }
}