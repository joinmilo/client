<div class="details" *ngIf="author">
  <div class="title-area">
    <cin-media-title [media]="mediaTitle"></cin-media-title>
    <cin-media-avatar [user]="author"></cin-media-avatar>
  </div>

  <section class="content-area">
    <section>
      <span class="details-headline">{{ author.user?.firstName }} {{ author.user?.lastName }}</span>

      <div>
        <cin-share-button>
        </cin-share-button>

        <app-favorite
          entity="UserContextEntity"
          [data]="author">
        </app-favorite>

        <button mat-button *ngIf="author?.user?.email">
          <a href="mailto:{{author.user?.email}}">
            <cin-icon [icon]="['fas', 'envelope']" [size]="'lg'"></cin-icon>
          </a>
        </button>
      </div>

      <p class="details-content"
        [innerHtml]="author | translatable: 'description' | async">
      </p>
    </section>

    <app-card-slider 
      entity="ArticleEntity"
      [data]="author.articles"
      titleLabel="articles"
      titleType="DETAILS">
    </app-card-slider>

    <cin-media-slider *ngIf="media && media.length"
      [media]="media"
      [link]="['./media']">
    </cin-media-slider>

  </section>

</div>
