<div class="main">
  <cin-page-title titleLabel="settings"></cin-page-title>
  <app-user-settings-menu-mobile class="sticky-container"></app-user-settings-menu-mobile>
  <div class="settings">
    <app-user-settings-menu></app-user-settings-menu>
    <div class="border-box">
      <h2 class="mat-headline-6" i18nLabel="changePassword"></h2>
      <div>
        <p i18nLabel="changePasswordText"></p>
      </div>
      <form [formGroup]="form">
        <cin-password-confirm formControlName="password"></cin-password-confirm>
        <button mat-flat-button [disabled]="form.invalid" color="primary" i18nLabel="changePassword" (click)="onSubmit()"></button>
      </form>     
    </div>
  </div>
</div>
