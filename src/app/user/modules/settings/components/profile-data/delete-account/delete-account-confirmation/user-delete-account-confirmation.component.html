<div class="main">
  <cin-page-title titleLabel="settings"></cin-page-title>
  <app-user-settings-menu-mobile class="sticky-container"></app-user-settings-menu-mobile>
  <div class="settings">
    <app-user-settings-menu></app-user-settings-menu>
    <div class="border-box">
      <h2 class="mat-headline-6" i18nLabel="deleteAccount"></h2>
      <div>
        <p i18nLabel="deleteAccountText2"></p>
        <p i18nLabel="deleteAccountText3"></p>
      </div>
      <form [formGroup]="form">
        <cin-password-field formControlName="password"></cin-password-field>
      </form>
      <button mat-flat-button [disabled]="form.invalid" color="primary" i18nLabel="deleteAccount" 
      (click)="onSubmit()"></button>
    </div>
  </div>
</div>
