<div class="main">
  <cin-page-title titleLabel="settings"></cin-page-title>
  <app-user-settings-menu-mobile class="sticky-container"></app-user-settings-menu-mobile>
  <div class="settings">
    <app-user-settings-menu></app-user-settings-menu>
    <div class="border-box">
      <h2 class="mat-headline-6" i18nLabel="deleteAccount"></h2>
      <div>
        <p i18nLabel="deleteAccountText1"></p>
      </div>
      <form [formGroup]="form">
        <mat-form-field appearance="outline">
          <mat-label i18nLabel="reasonsTextarea"></mat-label>
          <textarea formControlName="description" matInput rows="5"></textarea>
        </mat-form-field>
      </form>
      <button mat-flat-button color="primary" i18nLabel="continue" [routerLink]="['../delete-account-confirmation']" (click)="onSubmit()"></button>
    </div>
  </div>
</div>
