<div class="main">
  <app-page-title titleLabel="settings"></app-page-title>

  <div class="settings">
    <app-user-settings-menu></app-user-settings-menu>

      <app-form-stepper (cancelled)="cancelled()" (saved)="saved()">
        <app-form-step [formGroup]="userForm" titleLabel="content">
          <app-row [columns]="2">
            <mat-form-field appearance="outline">
              <mat-label appLabel="firstName"></mat-label>
              <input matInput formControlName="firstName" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label appLabel="lastName"></mat-label>
              <input matInput formControlName="lastName" />
            </mat-form-field>
          </app-row>

          <app-row [columns]="2">
            <mat-form-field appearance="outline">
              <mat-label appLabel="email"></mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label appLabel="phone"></mat-label>
              <input matInput formControlName="phone" />
            </mat-form-field>
          </app-row>
        </app-form-step>

        <app-form-step titleLabel="profilePicture" [formGroup]="ProfilePictureForm">
          <app-media-form [maxFiles]="1"
            formControlName="profilePicture"></app-media-form>
        </app-form-step>
        
        <app-form-step titleLabel="titleImage" [formGroup]="titleImageForm"
        descriptionLabel="onlyRelevantForAuthors">
          <app-media-form formControlName="titleImage"
            [maxFiles]="1"></app-media-form>
        </app-form-step>        

        <app-form-step [formGroup]="addressForm" titleLabel="address">
          <app-row>
            <app-address-form formControlName="address"> </app-address-form>
          </app-row>
        </app-form-step>

        <app-form-step
          [formGroup]="additionalInfoForm"
          titleLabel="additionalInfo">
          <app-row [columns]="1">
            <mat-form-field appearance="outline">
              <mat-label appLabel="shortDescription"></mat-label>
              <textarea formControlName="description" rows="5" matInput>
              </textarea>
            </mat-form-field>
          </app-row>

          <app-row [columns]="2">
            <mat-form-field appearance="outline">
              <mat-label appLabel="language"></mat-label>
              <mat-select
                formControlName="languageId">
                <mat-option
                  [value]="language.id"
                  *ngFor="let language of languages | async">
                  {{ language.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </app-row>
        </app-form-step>
      </app-form-stepper>
    </div>
    <app-user-settings-menu-mobile
      class="sticky-container"></app-user-settings-menu-mobile>
  </div>
