<form class="border-box" [formGroup]="form">

  <div class="title-area">
    <app-media-title [media]="mediaTitle"></app-media-title>
    <app-media-avatar [user]=""></app-media-avatar>             
  </div>  

  <button mat-icon-button>
    <fa-icon [icon]="['fas', 'pen']"></fa-icon>
  </button>

  <button mat-icon-button>
    <fa-icon [icon]="['fas', 'camera']"></fa-icon>
  </button>

  <section>
    <mat-form-field appearance="outline">
      <mat-label appLabel="firstName"></mat-label>
      <input matInput id="firstName" formControlName="firstName" placeholder="Vorname">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label appLabel="lastName"></mat-label>
      <input matInput id="lastName" formControlName="lastName" placeholder="Nachname">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label appLabel="email"></mat-label>
      <input matInput id="email" formControlName="email" placeholder="E-Mail-Adresse">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label appLabel="phone"></mat-label>
      <input matInput id="phone" formControlName="phone" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label appLabel="street"></mat-label>
      <input matInput id="street" formControlName="street" placeholder="Vorname">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label appLabel="houseNumber"></mat-label>
      <input matInput id="houseNumber" formControlName="houseNumber" placeholder="Vorname">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label appLabel="place"></mat-label>
      <input matInput id="place" formControlName="place" placeholder="Vorname">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label appLabel="postalCode"></mat-label>
      <input matInput id="postalCode" formControlName="postalCode" placeholder="Vorname">
    </mat-form-field>      
    <mat-form-field appearance="outline">
      <mat-label appLabel="description"></mat-label>
      <textarea formControlName="description" matInput rows="5"></textarea>
    </mat-form-field>
  </section>  

  <mat-form-field appearance="outline">
    <mat-label appLabel="languages"></mat-label>
    <mat-select formControlName="language" (valueChange)="changeLanguage($event)">
      <mat-option [value]="language" *ngFor="let language of languages | async">
        <span [appLabel]="language.name"></span>
      </mat-option>
    </mat-select>
  </mat-form-field>


  <button mat-flat-button [disabled]="form.invalid" color="primary" appLabel="send" (click)="onSubmit()"></button>
</form>
