<mat-accordion multi>
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" routerLinkActive="active">
    <mat-expansion-panel-header>
      <span>
        <cin-icon [icon]="['fas', 'user']"></cin-icon>
        <mat-panel-title i18nLabel="profileData"></mat-panel-title>
      </span>
    </mat-expansion-panel-header>
    <section>
      <button mat-button i18nLabel="personalData" 
        [routerLink]="['/user/settings/personal-data'] || ['/user/settings']"
        routerLinkActive="menu-active">
      </button>
      <button mat-button i18nLabel="changePassword" 
        [routerLink]="['/user/settings/change-password']"
        routerLinkActive="menu-active">
      </button>
      <button mat-button i18nLabel="deleteAccount"
        [routerLink]="['/user/settings/delete-account-reason']"
        routerLinkActive="menu-active">
      </button>
    </section>
  </mat-expansion-panel>
