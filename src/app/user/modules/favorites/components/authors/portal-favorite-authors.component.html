<ng-container *ngIf="(favoriteAuthors | async)?.total; else emptyResult">
  <app-table-card 
    entity="UserContextEntity"
    [data]="favoriteAuthors" 
    [cardType]="cardType" 
    (sortPaginate)="updateParams($event)">
  </app-table-card>
</ng-container>

<ng-template #emptyResult>
  <app-no-data 
    titleLabel="noData" 
    text="noFavorites">
  </app-no-data>
</ng-template>
