query getPageDetails(
  $entity: PageEntityInput) {
  getPage(entity: $entity) {
    id
    slug
    isLanding
    name
    content
    shortDescription
    metaDescription
    callText
    callUrl

    embeddings {
      order
      label

      attributes {
        id

        references {
          id
          referenceId
        }

        translatables {
          id
          content 
          language {
            ...Language
          }
        }

        type {
          id
          code
        }
      }

      type {
        id
        code
      }
    }

    uploads {
      id
      title
      media {
        ...Media
      }
    }

    translatables {
      id
      name
      content
      shortDescription
      language {
        ...Language
      }
    }
  }
}
