query getPageDetails(
  $entity: PageEntityInput) {
  getPage(entity: $entity) {
    id
    slug
    isLanding
    label

    embeddings {
      id
      order
      label

      attributes {
        id
        translatable
        value

        references {
          id

          plugin {
            id
          }

          media {
            ...Media
          }
        }

        translatables {
          id
          translatable 
          language {
            ...Language
          }
        }

        type {
          id
          code
        }
      }

      type {
        id
        code

        translatables {
            id
            name
            language {
              ...Language
            }
          }
      }
    }
  }
}
