query getPageDetails(
  $entity: PageEntityInput) {
  getPage(entity: $entity) {
    id
    slug
    isLanding
    name
    content
    shortDescription
    metaDescription


    uploads {
      id
      title
      media {
        ...Media
      }
    }

    translatables {
      id
      name
      content
      shortDescription
      language {
        ...Language
      }
    }
  }
}
