query getPageDetails(
  $entity: PageEntityInput) {
  getPage(entity: $entity) {
    id
    slug
    isLanding
    name
    content
    shortDescription
    metaDescription
    callText
    callUrl

    embeddings {
      id
      order
      label

      attributes {
        id
        content

        references {
          id

          plugin {
            id
          }

          media {
            ...Media
          }
        }

        translatables {
          id
          content 
          language {
            ...Language
          }
        }

        type {
          id
          code
        }
      }

      type {
        id
        code

        translatables {
            id
            name
            language {
              ...Language
            }
          }
      }
    }

    uploads {
      id
      title
      media {
        ...Media
      }
    }

    translatables {
      id
      name
      content
      shortDescription
      language {
        ...Language
      }
    }
  }
}
