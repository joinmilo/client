query getPlugins($params: FilterSortPaginateInput) {
  getPlugins(params: $params) {
    result {
      id
      active
      code
      icon
      name
      released
      menuItems {
        id
        header
        name
        order
        icon
        parent {
          id
          name
        }
      }
      translatables {
        id
        name
        language {
          ...Language
        }
      }
    }
    total
  }
}