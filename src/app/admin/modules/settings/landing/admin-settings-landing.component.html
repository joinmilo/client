<div class="main-admin">
  <app-page-title
    titleLabel="platformSettings">
  </app-page-title>

  <section *ngFor="let item of menuItems | async; let last = last">
    <app-details-title [titleLabel]="item.name"></app-details-title>

    <nav>
      <mat-card *ngFor="let child of item.childs"
        [routerLink]="createRouterLink(child)">
        <fa-icon *ngIf="child.icon"
          size="xl"
          [icon]="child.icon">
        </fa-icon>
  
        <article>
          <strong [appLabel]="child.name"></strong>
          <small [appLabel]="child.description"></small>
        </article>
  
      </mat-card>
    </nav>

    <mat-divider *ngIf="!last"></mat-divider>

  </section>
</div>
