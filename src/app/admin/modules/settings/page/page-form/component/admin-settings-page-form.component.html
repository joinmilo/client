<app-page-title 
  [titleLabel]="contentForm.value.id ? 'editPage' : 'createNewPage'">
</app-page-title>

<app-form-stepper (cancelled)="cancelled()" (saved)="saved()">
  <app-form-step titleLabel="content" [formGroup]="contentForm">
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </app-row>

    <app-row [columns]="1">
      <app-ck-editor-form formControlName="content"></app-ck-editor-form>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="shortDescription" [formGroup]="shortDescriptionForm">
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="shortDescription"></mat-label>
        <textarea matInput formControlName="shortDescription" rows="5">
        </textarea>
      </mat-form-field>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="titleImage" [formGroup]="titleImageForm">
    <app-media-form [maxFiles]="1" formControlName="titleImage"></app-media-form>
  </app-form-step>

  <app-form-step titleLabel="mediathek" [formGroup]="uploadsForm">
    <app-media-form formControlName="uploads"></app-media-form>
  </app-form-step>

  <app-form-step titleLabel="additionalInfo" [formGroup]="additionalInfoForm">

        <app-row [columns]="2">
          <mat-form-field appearance="outline">
            <mat-label appLabel="callText"></mat-label>
            <input matInput formControlName="callText">
          </mat-form-field>
        </app-row>
            <app-row [columns]="2">
              <mat-form-field appearance="outline">
                <mat-label appLabel="callUrl"></mat-label>
                <input matInput formControlName="callUrl">
              </mat-form-field>
            </app-row>
    <app-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="metaDescription"></mat-label>
        <textarea matInput formControlName="metaDescription" rows="5">
        </textarea>
      </mat-form-field>
    </app-row>
  </app-form-step>

</app-form-stepper>
