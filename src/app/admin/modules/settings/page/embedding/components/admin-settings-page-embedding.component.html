<app-drag-drop
  (deleted)="deleted($event)"
  (updated)="updated($event)">
  <ng-container *ngFor="let embedding of embeddings">
    <app-admin-settings-page-embedding-form *appDragDrop
      [embedding]="embedding">
    </app-admin-settings-page-embedding-form>
  </ng-container>
</app-drag-drop>

<button mat-stroked-button
  class="add-new-button"
  (click)="selectEmbedding()"
  appLabel="addNewElement">
</button>
