<h2 mat-dialog-title appLabel="chooseContentType"></h2>

<mat-dialog-content>
  <mat-card *ngFor="let widgetType of widgetTypes | async"
    [mat-dialog-close]="widgetType">
    <mat-card-content>
      <h3>{{ widgetType | translatable: 'name' | async }}</h3>
      <span>{{ widgetType | translatable: 'description' | async }}</span>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close
    appLabel="cancel">
  </button>
</mat-dialog-actions>
