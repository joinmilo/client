<h2 mat-dialog-title appLabel="chooseContentType"></h2>

<mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <h3 appLabel="plugin"></h3>
      <span appLabel="pluginDescription"></span>
    </mat-card-content>
  </mat-card>

  <mat-card *ngFor="let option of options | async">
    <mat-card-content>
      <h3>{{ option | translatable: 'name' | async }}</h3>
      <span>{{ option | translatable: 'description' | async }}</span>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button
    mat-dialog-close
    appLabel="cancel">
  </button>
</mat-dialog-actions>
