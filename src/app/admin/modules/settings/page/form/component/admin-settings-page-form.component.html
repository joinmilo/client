<app-page-title 
  [titleLabel]="contentForm.value.id ? 'editPage' : 'createNewPage'">
</app-page-title>

<cin-form-stepper (cancelled)="cancelled()" (saved)="saved()">
  <cin-form-step titleLabel="content" [formGroup]="contentForm">
    <cin-grid-row columns="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="label">
      </mat-form-field>
    </cin-grid-row>

    <app-admin-settings-page-embedding formControlName="embeddings">
    </app-admin-settings-page-embedding>
  </cin-form-step>

  <cin-form-step titleLabel="menu" [formGroup]="menuForm">
    <app-admin-settings-page-menu formControlName="menuItems">
    </app-admin-settings-page-menu>
  </cin-form-step>
</cin-form-stepper>
