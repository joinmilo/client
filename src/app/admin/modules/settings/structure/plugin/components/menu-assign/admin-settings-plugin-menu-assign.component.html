<div>
  <h2 mat-dialog-title appLabel="assignMenu"></h2>
  <mat-dialog-content [formGroup]="form">
    <span appLabel="assignMenuText"></span>
    <mat-form-field appearance="outline">
      <mat-label appLabel="menuItem"></mat-label>
      <mat-select required="menu" formControlName="menu">
        @for (menuItem of menuItems | async; track menuItem) {
          <mat-option [value]="menuItem">
            <span>{{ menuItem | translatable: 'name' | async }}</span>
          </mat-option>
         }
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button 
      mat-button 
      mat-dialog-close 
      appLabel="cancel">
    </button>
    <button
      [disabled]="(form.invalid)" 
      mat-button [mat-dialog-close]="true" 
      appLabel="save"
      (click)="saved()">
    </button>
  </mat-dialog-actions>
</div>
