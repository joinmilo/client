<cin-page-title
  [titleLabel]="form.value.address?.id ? 'editAddress' : 'createNewAddress'">
</cin-page-title>

<cin-form-stepper
  (cancelled)="cancelled()"
  (saved)="saved()">
  <cin-form-step
    titleLabel="address"
    [formGroup]="form">
    <cin-grid-row columns="2">
      <app-address-form [formControl]="form.controls.address" [overwrite]="true"></app-address-form>
    </cin-grid-row>
  </cin-form-step>
</cin-form-stepper>
