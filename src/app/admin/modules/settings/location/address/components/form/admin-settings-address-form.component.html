<app-page-title
  [titleLabel]="form.value.address?.id ? 'editAddress' : 'createNewAddress'">
</app-page-title>

<cin-form-stepper
  (cancelled)="cancelled()"
  (saved)="saved()">
  <cin-form-step
    titleLabel="address"
    [formGroup]="form">
    <app-row columns="2">
      <app-address-form [formControl]="form.controls.address"></app-address-form>
    </app-row>
  </cin-form-step>
</cin-form-stepper>
