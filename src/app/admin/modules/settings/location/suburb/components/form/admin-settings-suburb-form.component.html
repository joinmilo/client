<app-page-title
  [titleLabel]="">
</app-page-title>

<app-form-stepper
  (cancelled)="cancelled()"
  (saved)="saved()">
  <app-form-step
    titleLabel="suburb"
    [formGroup]="form">
    <app-form-row [columns]="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="name"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </app-form-row>

    <app-form-row [columns]="8">
      <mat-form-field appearance="outline">
        <mat-label appLabel="longitude"></mat-label>
        <input matInput formControlName="longitude">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label appLabel="latitude"></mat-label>
        <input matInput formControlName="latitude">
      </mat-form-field>
    </app-form-row>
  </app-form-step>
</app-form-stepper>
