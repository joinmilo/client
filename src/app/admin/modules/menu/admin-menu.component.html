<app-logo [url]="homeRoute">
</app-logo>

<mat-accordion>
  <mat-expansion-panel *ngFor="let item of menuItems | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <fa-icon [icon]="['fas', item.icon]"></fa-icon>
        <span [appLabel]="item.name"></span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
