<mat-accordion>
  <mat-expansion-panel #panel
    [hideToggle]="!item?.childs?.length"
    (opened)="click()">
    <mat-expansion-panel-header>
      <mat-panel-title [ngClass]="{'menu-active': menuService.isRouteActive(item) }">
        <fa-icon *ngIf="item?.icon"
          size="lg" [icon]="['fas', item!.icon!]">
        </fa-icon>
        <strong [appLabel]="item?.name"></strong>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="sub-menu">
      <button mat-button *ngFor="let child of item?.childs"
        [appLabel]="child.name"
        [routerLink]="menuService.createRouterLink(child)"
        routerLinkActive="menu-active">
      </button>
    </div>

  </mat-expansion-panel>
</mat-accordion>
