<mat-accordion>
  <mat-expansion-panel #panel
    [hideToggle]="!item?.childs?.length || item?.childs?.length === 1 "
    (opened)="click()">
    <mat-expansion-panel-header>
      <mat-panel-title [ngClass]="{'menu-active': active }">
        <fa-icon *ngIf="item?.icon"
          size="lg" [icon]="['fas', item!.icon!]">
        </fa-icon>
        <strong [appLabel]="item?.name"></strong>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="sub-menu">
      <ng-container *ngIf="(item?.childs?.length || 0) > 1"></ng-container>
      <button mat-button *ngFor="let child of item?.childs"
        [appLabel]="child.name"
        [routerLink]="menuService.createRouterLink(child)"
        routerLinkActive="menu-active"
        [routerLinkActiveOptions]="{ exact: true }">
      </button>
    </div>

  </mat-expansion-panel>
</mat-accordion>
