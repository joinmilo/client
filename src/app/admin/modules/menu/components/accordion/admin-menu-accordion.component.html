<mat-accordion>
  <mat-expansion-panel #panel
    [hideToggle]="!childs?.length"
    (opened)="click(panel)">
    <mat-expansion-panel-header>
      <mat-panel-title [ngClass]="{'menu-active': active}">
        <fa-icon *ngIf="icon"
          size="lg" [icon]="['fas', icon]">
        </fa-icon>
        <strong
          [appLabel]="label">
        </strong>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="sub-menu">
      <button mat-button *ngFor="let child of childs"
        [appLabel]="child.name"
        [routerLink]="[menuService.createRouterLink(child)]"
        routerLinkActive="menu-active">
      </button>
    </div>

  </mat-expansion-panel>
</mat-accordion>
