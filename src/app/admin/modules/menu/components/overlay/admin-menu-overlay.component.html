
<button mat-button
  class="trigger-button"
  [ngClass]="{'menu-active': active }"
  (click)="click(menuTrigger)">
  <fa-icon *ngIf="icon"
    size="xl" [icon]="['fas', icon]">
  </fa-icon>
  <div #menuTrigger="matMenuTrigger" class="trigger" [matMenuTriggerFor]="menu"></div>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let child of childs"
    [appLabel]="child.name"
    [routerLink]="[menuService.createRouterLink(child)]"
    routerLinkActive="menu-active">
  </button>
</mat-menu>
