<button
  mat-icon-button
  [color]="color"
  *ngFor="let ratingId of ratingArr; index as i"
  [id]="'star_' + i"
  (click)="onClick(i + 1)"
  [matTooltip]="(ratingId + 1).toString()"
  matTooltipPosition="above"
  [disabled]="!canDoRating"
>
  <fa-icon *ngIf="!canDoRating" size="1x" [icon]="[showIcon(i), 'star']"></fa-icon>  
  <fa-icon *ngIf="canDoRating" size="1x" [icon]="['far', 'star']"></fa-icon>
</button>
<p class="body-2">
  Your rated <span class="body-2">{{ rating }}</span> /
  <span class="body-2">{{ starCount }}</span>
</p>
