<mat-label>Bewertung {{ canDoRating ? "abgeben" : "des Events" }}</mat-label>
<div class="main">
  <button
    mat-icon-button
    matTooltipPosition="above"
    [color]="color"
    [disabled]="!canDoRating"
    [id]="'star_' + i"
    [matTooltip]="(ratingId + 1).toString()"
    (click)="onClick(i + 1)"
    (mouseenter)="onHover(i + 1)"
    (mouseleave)="onHover(0)"
    *ngFor="let ratingId of ratingArr; index as i"
  >
    <fa-icon
      *ngIf="!canDoRating"
      size="1x"
      [icon]="[showIcon(i), 'star']"
    ></fa-icon>
    <fa-icon
      *ngIf="canDoRating"
      size="1x"
      [icon]="[showIcon(i, true), 'star']"
    ></fa-icon>
  </button>
  <p class="rating" *ngIf="!canDoRating">
    <span>{{ rating }}</span> von
    <span>{{ starCount }}</span>
  </p>
</div>
