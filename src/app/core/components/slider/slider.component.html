<div class="container" #container>

  <div class="button">
    <button mat-button (click)="scroll()" [disabled]="disableLeft">
      <fa-icon size="2x" [icon]="['fas', 'chevron-left']"></fa-icon>
    </button>
  </div>

  <div class="cards" #cards (scroll)="onScroll()">
    <ng-content></ng-content>
  </div>

  <div class="button">
    <button mat-button (click)="scroll(true)" [disabled]="disableRight">
      <fa-icon size="2x" [icon]="['fas', 'chevron-right']"></fa-icon>
    </button>
  </div>
</div>
