<h1 mat-dialog-title
  appLabel="privacy">
</h1>
<mat-dialog-content>
  <section>
    <app-icon [icon]="['fas', 'cookie-bite']" [size]="'10x'"></app-icon>
    <div>
      <span appLabel="weUseCookies"></span>
      <a class="link" [routerLink]="['/portal', (dataProtectionConfig | async)?.value]" appLabel="clickHereForDataProtection"></a>
    </div>
  </section>

  <form *ngIf="activeSettings" [formGroup]="form">
    <mat-slide-toggle
      [checked]="true"
      [disabled]="true"
      color="primary">
      <span appLabel="necessary"></span>
    </mat-slide-toggle>

    <mat-slide-toggle formControlName="externalContent"
      color="primary">
      <span appLabel="externalContent"></span>
    </mat-slide-toggle>

    <mat-slide-toggle formControlName="preferences"
      color="primary">
      <span appLabel="preferences"></span>
    </mat-slide-toggle>

    <mat-slide-toggle formControlName="statistics"
      color="primary">
      <span appLabel="statistics"></span>
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button *ngIf="!activeSettings"
    mat-flat-button
    mat-dialog-close
    appLabel="declineAllOptionalCookies"
    (click)="declineOptionalCookies()">
  </button>

  <button *ngIf="!activeSettings"
    mat-flat-button
    appLabel="cookieSettings"
    (click)="activeSettings = !activeSettings">
  </button>

  <button *ngIf="activeSettings"
    mat-dialog-close
    mat-flat-button
    appLabel="acceptSelection"
    (click)="acceptSelectedCookies()">
  </button>

  <button mat-raised-button
    mat-dialog-close
    color="primary"
    appLabel="acceptAll"
    (click)="acceptAllCookies()">
  </button>
</mat-dialog-actions>
