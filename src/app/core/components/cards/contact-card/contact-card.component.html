<div class="container">
  <mat-card>
    <figure>
      <app-image [image]="data.creatorImage" [circle]="true"></app-image>
    </figure>
    <mat-card-content>
      <h3>
        {{data.creator}}
      </h3>
      <span>
        {{data.email}}
      </span>
    </mat-card-content>
    <app-favorite-piece></app-favorite-piece>
  </mat-card>
</div>
