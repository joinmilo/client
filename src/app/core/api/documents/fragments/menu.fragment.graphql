fragment MenuItem on MenuItemEntity {
  id
  header
  order
  icon
  feature {
    ...Feature
  }
  parent {
    id
  }
  page {
    id
    slug
  }
  translatables {
    id
    name
    language {
      ...Language
    }
  }
  subMenuItems {
    id
    order
    icon
    feature {
      ...Feature
    }
    page {
      id
      slug
    }
    subMenuItems {
      id
    }
    translatables {
      id
      name
      shortDescription
      language {
        ...Language
      }
    }
  }
}