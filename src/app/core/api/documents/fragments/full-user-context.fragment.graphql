fragment FullUserContext on UserContextEntity {
  id
  slug
  modified

  translatables {
    id
    description
    language {
      id
      locale
      name
    }
  }

  address {
    ...Address
  }

  articles {
    id
  }

  articleRatings {
    id
    score
    parent {
      id
    }
  }

  favoriteArticles {
    id
  }

  favoriteDeals {
    id
  }

  favoriteEvents {
    id
  }

  favoriteOrganisations {
    id
  }

  favoriteAuthors {
    id
  }

  eventRatings {
    id
    score
    parent {
      id
    }
  }

  favoritingUsers {
    id
  }

  sentFriendRequests {
    ...Friend
  }

  receivedFriendRequests {
    ...Friend
  }

  organisationRatings {
    id
    score
    parent {
      id
    }
  }

  uploads {
    profilePicture
    title
    media {
      ...Media
    }
  }

  user {
    id
    firstName
    lastName
    email
    lastLogin
    verified
    notifications {
      ...Notification
    }

    roles {
      id
      code
    }
  }

}