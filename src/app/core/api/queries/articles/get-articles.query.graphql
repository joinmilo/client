query getArticles($params: FilterSortPaginateInput) {
  getArticles(params: $params) {
    result {
      id
      approved
      created
      modified
      slug

      author {
        slug
        user {
          firstName
          lastName
        }
      }

      uploads {
        title
        card
        media {
          ...Media
        }
      }

      category {
        color
        icon
        id
        translatables {
          id
          name
          language {
            id
            name
            locale
          }
        }
      }

      publicAuthor {
        ...PublicAuthor
      }

      translatables {
        id
        content
        shortDescription
        name
        language {
          ...Language
        }
      }
    }
    total
  }
}