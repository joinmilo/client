query getFullArticle($entity: ArticleEntityInput) {
  getArticle(entity: $entity) {
    id
    approved
    created
    modified
    slug
    author {
      slug
      user {
        firstName
        lastName
      }
    }

    category {
      color
      icon
      id
      translatables {
        id
        name
        language {
          id
          name
          locale
        }
      }
    }

    calculatedRatings {
      ...RatingDto
    }

    lastArticleComment {
      id
      created
      modified

      userContext {
        id
        uploads {
          profilePicture
          title
          media {
            ...Media
          }
        }
        user {
          id
          firstName
          lastName
        }
      }

      translatables {
        id
        content
        language {
          id
          locale
          name
        }
      }
    }

    uploads {
      title
      card
      media {
        ...Media
      }
    }

    favoritingUsers {
      id
    }

    publicAuthor {
      ...PublicAuthor
    }

    translatables {
      id
      content
      shortDescription
      name
      language {
        ...Language
      }
    }
  }
}