fragment UserContextAuthor on UserContextEntity {
  id
  description
  slug
    translatables {
    id
    description
    language {
      id
      locale
      name
    }
  }
  uploads {
    profilePicture
    title
    media{
      ...Media
    }
  }  
  articles {
    ...Article
  }
  user {
    firstName
    lastName
    email
  }
}