fragment Event on EventEntity {
  id
  entryFee
  slug

  calculatedRatings{
    ...RatingDto
  }
  lastComment {
    ...EventComment
  }

  address {
    ...Address
  }
  attendees {
    approved
    userContext {
      ...UserContext
    }
  }
  contact {
    ...Contact
  }
  category {
    ...EventCategory
  }
  organisation {
    ...Organisation
  }
  ratings {
    id
    score
  }
  schedule(begin: $scheduleBegin, end: $scheduleEnd) {
    ...Schedule
  }
  organisation {
    ...Organisation
  }

  translatables {
    id
    name
    content
    shortDescription
    language {
      id
      locale
      name
    }
  }
  uploads {
    title
    card
    media {
      ...Media
    }
  }
}