fragment Event on EventEntity {
  id
  address {
    ...Address
  }
  contact {
    ...Contact
  }
  cardImage {
    ...Media
  }
  category {
    ...EventCategory
  }
  schedule(begin: $scheduleBegin, end: $scheduleEnd) {
    ...Schedule
  }
  slug
  translatables {
    id
    name
    content
    shortDescription
    language {
      id
      locale
      name
    }
  }
}