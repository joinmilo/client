fragment Event on EventEntity {
  id
  entryFee
  hasSchedules
  slug

  videoChatLink

  address {
    ...Address
  }
  attendeeConfiguration{ 
    approval,
    maxAttendees  
    attendees {
      id
      approved
      userContext {
        ...UserContext
      }
    }
  }
  calculatedRatings{
    ...RatingDto
  }
  category {
    ...EventCategory
  }
  contact {
    ...Contact
  }

  favoritingUsers {
    ...UserContext
  }

  lastEventComment {
    ...EventComment
  }
  organisation {
    ...Organisation
  }
  ratings {
    id
    score
    userContext{
      id
    }
  }
  schedule(begin: $scheduleBegin, end: $scheduleEnd) {
    ...Schedule
  }
  translatables {
    id
    name
    content
    shortDescription
    language {
      id
      locale
      name
    }
  }
  uploads {
    title
    card
    media {
      ...Media
    }
  }
}