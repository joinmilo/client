fragment Event on EventEntity {
  id
  address {
    ...Address
  }
  contact {
    ...Contact
  }
  uploads {
    title
    card
    media{
      ...Media
    }
  }
  category {
    ...EventCategory
  }
  schedule(begin: $scheduleBegin, end: $scheduleEnd) {
    ...Schedule
  }
  organisation {
    ...Organisation
  }
  slug
  translatables {
    id
    name
    content
    shortDescription
    language {
      id
      locale
      name
    }
  }
}