fragment User on UserEntity {
  id
  firstName
  lastName
  email
  verified
  lastLoggedIn
  roleApplications{
    accepted
    role{
      id
    }
    user{
      id
    }
    translatables {
      id
      content
      language {
        id
        locale
        name
      } 
    }
  }
  userContext{
    uploads{
      profilePicture
      media {
      ...Media
      }
    }

    address {
    street
    houseNumber
    postalCode
    place
    }
  }
}