fragment User on UserEntity {
  id
  firstName
  lastName
  email
  verified
  lastLogin
  roleApplications {
    accepted
    content
    role{
      id
    }
    user{
      id
    }
    translatables {
      id
      content
      language {
        id
        locale
        name
      } 
    }
  }
  
  roles {
    id
    code
  }
  
  userContext {
    uploads{
      profilePicture
      media {
      ...Media
      }
    }

    address {
    street
    houseNumber
    postalCode
    place
    }
  }
}