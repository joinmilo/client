fragment Organisation on OrganisationEntity {
  id
  name
  address {
    ...Address
  }
  uploads {
    title
    card
    media{
      ...Media
    }
  }
  address {
    ...Address
  }
  contact {
    ...Contact
  }
  slug
  translatables {
    id
    description
    language {
      id
      locale
      name
    }
  }
}
