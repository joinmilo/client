fragment Organisation on OrganisationEntity {
  id
  name
  slug
  address {
    ...Address
  }
  address {
    ...Address
  }
  contact {
    ...Contact
  }
  calculatedRatings{
    ...RatingDto
  }
  lastOrganisationComment {
    ...OrganisationComment
  }

  favoritingUsers {
    ...UserContext
  }

  members{
    approved
    isPublic
    organisation{
    id
    }
    userContext{
      user{
      id
      firstName
      lastName
      email
      phone
      }
      uploads {
      profilePicture
      media {
       ...Media
       }
      }
    }
  }
  translatables {
    id
    description
    language {
      id
      locale
      name
    }
  }
  uploads {
    title
    card
    media{
      ...Media
    }
  }
  visitors{
    visits
  }
}
