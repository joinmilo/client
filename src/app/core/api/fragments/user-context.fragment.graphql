fragment UserContext on UserContextEntity {
  id
  slug

  translatables {
    id
    description
    language {
      id
      locale
      name
    }
  }

  address {
    ...Address
  }

  articles {
    ...Article
  }

  articleRatings {
    id
    score
    article {
      id
    }
  }

  eventRatings {
    id
    score
    event {
      id
    }
  }

  favoritingUsers {
    id
  }

  friendRequester {
    ...Friend
  }

  friendAddressee {
    ...Friend
  }

  organisationRatings {
    id
    score
    organisation {
      id
    }
  }

  uploads {
    profilePicture
    title
    media {
      ...Media
    }
  }

  user {
    id
    firstName
    lastName
    email
    lastLogin
    
    notifications {
      ...Notification
    }

    roles {
      id
      code
    }
  }

  userFormTemplate {
    ...Form
  }
}