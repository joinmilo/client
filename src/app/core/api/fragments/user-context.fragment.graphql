fragment UserContext on UserContextEntity {
  id
  slug

  articles {
    ...Article
  }

  friendRequester {
    ...Friend
  }

  friendAddressee {
    ...Friend
  }
  
  uploads {
    profilePicture
    title
    media {
      ...Media
    }
  }

  user {
    id
    firstName
    lastName
    email
    notifications {
      ...Notification  
    }
  }

  userFormTemplate {
      ...Form
  }
}