fragment UserContext on UserContextEntity {
  id
  articles {
    ...Article
  }
  uploads {
    profilePicture
    title
    media {
      ...Media
    }
  }
  slug

  friendRequester {
    ...Friend
  }

  friendAddressee {
    ...Friend
  }

  user {
    id
    firstName
    lastName
    email
  }
}
