fragment Page on PageEntity {
  id
  callUrl
  slug
  uploads {
    title
    media {
      ...Media
    }
  }
  pageFeatures {
    id
    order
    feature {
      id
      code
    }
  }
  translatables {
    id
    callText
    content
    shortDescription
    name
    language {
      id
      locale
      name
    }
  }
}