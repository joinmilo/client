fragment Article on ArticleEntity {
  id
  approved
  slug
  modified
  created
  publicAuthor{
    ...PublicAuthor
    }
  author {
    user {
      firstName 
      lastName
    }
  }
  cardImage {
    ...Media
  }
  category {
    ...ArticleCategory
  }
  publicAuthor {
    name
  }
  translatables {
    id
    content
    shortDescription
    name
    language {
      ...Language
    }
  }
}