fragment Article on ArticleEntity {
  id
  approved
  author {
    user {
      firstName
      lastName
    }
  }
  cardImage {
    ...Media
  }
  category {
    ...ArticleCategory
  }
  created
  modified
  publicAuthor {
    ...PublicAuthor
  }
  slug
  translatables {
    id
    content
    shortDescription
    name
    language {
      ...Language
    }
  }
}