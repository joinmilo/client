fragment Deal on DealEntity {
  id
  price
  uploads {
    title
    card
    media{
      ...Media
    }
  }
    contact {
    ...Contact
  }
  category {
    ...DealCategory
  }
  slug
  translatables {
    id
    content
    shortDescription
    name
    language {
      id
      locale
      name
    }
  }
}