fragment MenuItem on MenuItemEntity {
  id
  header
  order
  feature {
    id
  }
  page {
    id
  }
  translatables {
    id
    name
    language {
      ...Language
    }
  }
  subMenuItems {
    id
    feature {
      id
    }
    page {
      id
    }
    subMenuItems {
      id
    }
    translatables {
      id
      name
      language {
        ...Language
      }
    }
  }
}