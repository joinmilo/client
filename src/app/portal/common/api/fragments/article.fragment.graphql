fragment Article on ArticleEntity {
  id
  approved
  slug
  modified
  created
  author {
    user {
      firstName 
      lastName
    }
  }
  cardImage {
    ...Media
  }
  category {
    id
    icon
    color
    translatables {
      id
      name
      language {
        ...Language
      }
    }
  }
  publicAuthor {
    name
  }
  translatables {
    id
    content
    shortDescription
    title
    language {
      ...Language
    }
  }
}