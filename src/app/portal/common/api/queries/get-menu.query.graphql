query getMenu {
  getMenuItems(
    params: {
      sort: "order"
      expression: { entity: { path: "parent", value: null } }
    }
  ) {
    result {
      id
      header
      order
      translatables {
        id
        name
        language {
          id
          name
        }
      }
      feature {
        id
      }
      page {
        id
      }
      subMenuItems {
        id
      }
    }
  }
}
