<button mat-button
  *ngIf="root"
  [matMenuTriggerFor]="menu">
    <strong>{{ parent | translatable: 'name' | async }}</strong>
</button>
<button mat-menu-item
  *ngIf="!root"
  [matMenuTriggerFor]="menu"
  (menuOpened)="retrieveSubmenu()">
    {{ parent | translatable: 'name' | async }}
</button>
<mat-menu #menu="matMenu">
  <ng-container *ngFor="let subItem of subMenuItems">
    
    <app-portal-menu-item
      *ngIf="hasSubmenu(subItem)"
      [parent]="subItem">
    </app-portal-menu-item>
    
    <button
      *ngIf="!hasSubmenu(subItem)"
      mat-menu-item
      (click)="route(subItem)">
        {{ subItem | translatable: 'name' | async }}
    </button>

  </ng-container>
</mat-menu>
