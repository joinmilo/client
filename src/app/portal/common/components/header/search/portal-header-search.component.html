<form>
  <mat-form-field appearance="outline">

    <input matInput 
      [formControl]="control"
      [matAutocomplete]="auto"
      (click)="$event.stopPropagation()">

    <mat-autocomplete #auto="matAutocomplete">

      <mat-option *ngFor="let entity of result | async"
        (click)="navigateDetails(entity)"
        [value]="entity">
          <span>{{entity.id}}</span>
      </mat-option>

      <ng-container *ngIf="(result | async)?.length">
        <mat-divider></mat-divider>
        <mat-option (click)="navigateSearchPage()">
          <span appLabel=""></span>
        </mat-option>
      </ng-container>

    </mat-autocomplete>
  </mat-form-field>
</form>
