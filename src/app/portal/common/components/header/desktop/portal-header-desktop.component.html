<header>
  <app-logo></app-logo>
  <section>
    <app-portal-menu-overlay *ngFor="let menuItem of menu | async"
      [root]="true"
      [parent]="menuItem">
    </app-portal-menu-overlay>
  </section> 
  <section>

      <div *ngIf="(isSearching | async) === false" [@fadeIn]>
        <button mat-raised-button color="primary" [routerLink]="['/portal', 'register']">
          <span appLabel="register"></span>
        </button>
        <button mat-raised-button color="primary" [routerLink]="['/portal', 'login']">
            <span appLabel="login"></span>
        </button>
      </div>

      <app-search></app-search>

      <div *ngIf="(isSearching | async) === false" [@fadeIn]>
        <app-portal-header-language></app-portal-header-language>
        
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <fa-icon [icon]="['far', 'circle-user']"></fa-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <app-portal-header-user></app-portal-header-user>
        </mat-menu>
        
      </div>

  </section>
</header>
