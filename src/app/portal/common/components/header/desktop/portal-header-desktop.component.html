<header>
  <app-logo></app-logo>
  <section>
    <app-portal-header-desktop-menu *ngFor="let menuItem of menu | async"
      [root]="true"
      [parent]="menuItem">
    </app-portal-header-desktop-menu>
  </section>
  <section>
    <!-- <app-search-field></app-search-field> -->
    <button mat-raised-button color="primary"
      [routerLink]="['/portal', 'register']">
        <span appLabel="register" ></span>
    </button>
    <button mat-raised-button color="primary"
      [routerLink]="['/portal', 'login']">
        <span appLabel="login"></span>
    </button>
    <div>
      <app-portal-header-language></app-portal-header-language>
      <button mat-icon-button>
        <fa-icon [icon]="['far', 'circle-user']">
        </fa-icon>
      </button>
    </div>
  </section>
</header>
