<div class="main">
  <app-page-title title="searchResults"></app-page-title>
  
  <section>
    <app-card-slider *ngIf="(articles | async)?.length"
    titleLabel="blogposts"
    [cardType]="types.content"
    [cards]="articles | async" 
    [link]="['/articles']"
    linkLabel="more">
  </app-card-slider>

  <app-card-slider *ngIf="(events | async)?.length"
    titleLabel="activities"
    [cardType]="types.content"
    [cards]="events | async"
    [link]="['/events']"
    linkLabel="more">
  </app-card-slider>

  <app-card-slider *ngIf="(organisations | async)?.length"
    titleLabel="organisations"
    [cardType]="types.contact"
    [cards]="organisations | async"
    [link]="['/organisations']"
    linkLabel="more">
  </app-card-slider>

  <app-card-slider *ngIf="(authors | async)?.length"
    titleLabel="author"
    [cardType]="types.contact"
    [cards]="authors | async"
    [link]="['/authors']"
    linkLabel="more">
  </app-card-slider>

  <app-card-slider *ngIf="(deals | async)?.length"
    titleLabel="deals"
    [cardType]="types.content"
    [cards]="deals | async"
    [link]="['/deals']"
    linkLabel="more">
  </app-card-slider>

  <app-card-slider *ngIf="(surveys | async)?.length"
    titleLabel="surveys"
    [cardType]="types.content"
    [cards]="surveys | async"
    [link]="['/deals']"
    linkLabel="more">
  </app-card-slider>

  <app-card-slider *ngIf="(contests | async)?.length"
    title="contests"
    [cardType]="types.content"
    [cards]="contests | async"
    [link]="['/contests']"
    linkLabel="more">
  </app-card-slider>
  </section>
</div>
