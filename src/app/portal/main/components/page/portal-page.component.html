<div class="details">
  <app-title-image *ngIf="titleImage" [image]="titleImage"></app-title-image>

  <section>
    <h2 class="mat-headline-4">{{page | translatable: 'name' | async}}</h2>

    <p [innerHtml]="page | translatable: 'content' | async"></p>
  </section>

</div>

<div class="main">
  <app-portal-page-features *ngIf="page?.pageFeatures?.length" [pageFeatures]="page?.pageFeatures">
  </app-portal-page-features>
</div>
