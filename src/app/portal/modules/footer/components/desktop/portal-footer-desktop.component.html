<footer>
  <nav *ngFor="let menuItem of menu | async">
    <h3>{{menuItem | translatable: 'name' | async}}</h3>
    <a *ngFor="let subItem of menuItem.subMenuItems"
      [routerLink]="route(subItem)">
      {{subItem | translatable: 'name' | async}}
    </a>
  </nav>
  <aside>
    <app-footer-appstore></app-footer-appstore>
    <app-footer-socialmedia></app-footer-socialmedia>
  </aside>
</footer>
