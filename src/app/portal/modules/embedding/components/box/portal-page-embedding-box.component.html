@for (element of elements; track element) {
  <div class="details">
    <app-media-title [media]="element?.media"></app-media-title>
    
    <section>
      @if (element?.title) {
        <h1 class="mat-headline-4">
          {{ element?.title | translatable: 'content' | async }}
        </h1>
      }
  
      @if (element?.text) {
        <p [innerHTML]="element?.text | translatable: 'content' | async"></p>
      }
    </section>
  </div>
}
