<div class="banner">
  @for (element of elements; track element) {
    <section>
      @if (element?.title) {
        <h1 class="mat-headline-4">
          {{ element?.title | translatable: 'translatable' | async }}
        </h1>
      }
  
      @if (element?.text) {
        <span class="mat-headline-5" [innerHTML]="element?.text | translatable: 'translatable' | async"></span>
      }
    </section>
  }
</div>
