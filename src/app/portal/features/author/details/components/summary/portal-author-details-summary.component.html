<div class="border-box">
  <app-media-title [media]="mediaTitle"></app-media-title>
  <app-media-avatar [user]="author"></app-media-avatar>
  <div>
    <section>
      <span class="mat-headline-5">{{author?.user?.firstName}}</span>
      <span class="mat-headline-5">{{author?.user?.lastName}}</span>
    </section>
    <section>
      <app-share-button></app-share-button>
      <app-favorite-piece></app-favorite-piece>
      <button mat-button *ngIf="author?.user?.email">
        <a href="mailto:{{author?.user?.email}}">
          <fa-icon size="lg" [icon]="['fas', 'envelope']"></fa-icon>
        </a>
      </button>
    </section>
    <span [innerHtml]="author | translatable: 'description' | async"></span>
  </div>
</div>
