<main>
  <div class="center">
    <section>
      <h1 class="mat-headline-2">{{page | translatable: 'name' | async}}</h1>
      <p>{{page | translatable: 'shortDescription' | async}}</p>
      <button mat-raised-button color="primary" [routerLink]="(page | async)?.callUrl">
        {{page | translatable: 'callText' | async}}
      </button>
    </section>
    <app-image [image]="(page | async)?.titleImage"></app-image>
  </div>
</main>
