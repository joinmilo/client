<hr>
<div #resultView>
  <ng-container [ngSwitch]="result?.entity">

    <ng-container *ngSwitchCase="'DealEntity'">
      <app-content-card *ngFor="let element of result?.data | slice: start:end"
        [entity]="result?.entity"
        [data]="element">
      </app-content-card>
    </ng-container>

    <ng-container *ngSwitchCase="'EventEntity'">
      <app-content-card *ngFor="let element of result?.data | slice: start:end"
        [entity]="result?.entity"
        [data]="element">
      </app-content-card>
    </ng-container>

    <ng-container *ngSwitchCase="'OrganisationEntity'">
      <app-contact-card *ngFor="let element of result?.data| slice: start:end"
        [entity]="result?.entity"
        [data]="element">
      </app-contact-card>
    </ng-container>

  </ng-container>
</div>
<mat-card>
  <app-table-paginator
    (page)="pageUpdated($event)"
    [length]="result?.data?.length">
  </app-table-paginator>
</mat-card>
