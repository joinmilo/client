<div class="main">
  <app-page-title title="surveys"></app-page-title>
  <section *ngIf="(surveys | async) as surveys">
    <app-content-card *ngFor="let survey of surveys"
      [entity]="'SurveyEntity'"
      [data]="survey">
    </app-content-card>
  </section>

  <mat-card>
    <mat-paginator [length]="(dataS | async)?.total" [pageSize]="10" 
    [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
