<section *ngIf="(favoriteAuthors | async)?.length; else emptyResult">
  <app-contact-card *ngFor="let card of favoriteAuthors | async" [entity]="'UserContextEntity'" [data]="card">
  </app-contact-card>
</section>

<mat-card *ngIf="(favoriteAuthors | async)?.length">
  <app-table-paginator  [length]="(data | async)?.total" [pageSize]="initParams?.size" [pageIndex]="initParams?.page">
  </app-table-paginator>
</mat-card>

<ng-template #emptyResult>
  <app-portal-favorites-empty>
  </app-portal-favorites-empty>
</ng-template>
