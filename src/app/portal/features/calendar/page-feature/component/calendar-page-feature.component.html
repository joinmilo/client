<app-sub-title titleLabel="activities"></app-sub-title>
<mat-card>
  <app-event-calendar
    [queryParams]="false"
    (events)="selectedEvents($event)">
  </app-event-calendar>

  <section *ngIf="events?.length">
    <app-card-slider
      entity="EventEntity"
      [data]="events"
      titleType="SUBTITLE"></app-card-slider>
  </section>
</mat-card>
