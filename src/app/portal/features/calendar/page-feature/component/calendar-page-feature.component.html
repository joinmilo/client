<app-sub-title titleLabel="activities"></app-sub-title>
<mat-card>
  <app-calendar
    [dates]="startDates"
    (daySelected)="daySelected($event)"
    (monthSelected)="monthSelected($event)">
  </app-calendar>

  <section *ngIf="(events | async)?.length">
    <app-card-slider
      entity="EventEntity"
      [data]="events | async"></app-card-slider>
  </section>
</mat-card>
