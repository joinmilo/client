<div class="main">
  <app-page-title title="yourEventCalendar"></app-page-title>
  <!-- TODO: Add Filter area -->
  <mat-card>
    <app-event-calendar (events)="selectedEvents($event)">
    </app-event-calendar>
  </mat-card>
  <section *ngIf="events?.length">
    <app-card-slider
      entity="EventEntity"
      [data]="events"
      [titleLabel]="title">
    </app-card-slider>
  </section>
</div>
