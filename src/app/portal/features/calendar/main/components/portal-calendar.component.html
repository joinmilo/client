<div class="main">
  <app-page-title title="yourEventCalendar"></app-page-title>
  <!-- TODO: Add Filter area -->
  <mat-card>
    <app-calendar
     [dates]="startDates"
     (daySelected)="daySelected($event)"
     (monthSelected)="monthSelected($event)">
    </app-calendar>
  </mat-card>
  <section *ngIf="(cards | async)?.length">
    <app-card-slider [cards]="cards | async" [titleLabel]="title">
    </app-card-slider>
  </section>
</div>
