<mat-card class="mat-mdc-card">
  <app-star-rating
    *ngIf="showRating"
    [canDoRating]="true"
    [color]="'primary'"
    (ratingUpdated)="onRatingChanged($event)"
  ></app-star-rating>

  <p *ngIf="!showRating">Thank you for rating this event</p>
  <app-star-rating [rating]="3" [color]="'primary'"></app-star-rating>
  <h3 class="title-rating">75 Bewertungen</h3>
  <div *ngFor="let item of ratingsResult">
    <app-progress-bar
      [value]="item.percentage"
      [star]="item.star"
    ></app-progress-bar>
  </div>
  <app-comment-card></app-comment-card>
</mat-card>
