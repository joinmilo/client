<mat-card class="mat-mdc-card">
    <mat-card-title>Bewertung abgeben</mat-card-title>
    <app-star-rating *ngIf="showRating"  [canDoRating]="true" [color]="'primary'" 
    (ratingUpdated)="onRatingChanged($event)"
    ></app-star-rating>

    <p *ngIf="!showRating"
    >Thank you for rating this event</p>
    <app-star-rating [rating]="3" [color]="'primary'" 
    ></app-star-rating>
    <app-progress-bar></app-progress-bar>
</mat-card>
