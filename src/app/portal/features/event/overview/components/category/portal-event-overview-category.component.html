<div *ngIf="(categories | async)?.length; else emptyResult">
  <app-card-slider *ngFor="let category of categories | async"
    entity="EventEntity"
    [data]="category.events"
    [title]="category | translatable: 'name' | async">
  </app-card-slider>
</div>
<ng-template #emptyResult>
  <app-portal-event-overview-empty></app-portal-event-overview-empty>
</ng-template>
