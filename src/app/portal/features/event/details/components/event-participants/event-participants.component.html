<div class="container">
  <h2 class="mat-headline-6" appLabel="attendingFriends"></h2>
  <div>
    <section *ngIf="friends">
      <app-avatar *ngFor="let friend of (friends.slice(0, 3))" [user]="friend"></app-avatar>
      <a appLabel="showAllFriends"></a>
    </section>
    <button mat-flat-button color="primary" (click)="addFriends()">
      <fa-icon size="1x" [icon]="['fas', 'user-plus']"></fa-icon>
      <span appLabel="addFriends"></span>
    </button>
  </div>
</div>
