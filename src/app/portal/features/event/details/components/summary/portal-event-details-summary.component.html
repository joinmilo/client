<div>
  <section>

    <app-portal-event-calendar *ngIf="event?.schedule?.startDate" [event]="event"></app-portal-event-calendar>

    <div *ngIf="!event?.schedule?.startDate">
      <fa-icon size="lg" [icon]="['far', 'calendar']"></fa-icon>
      <i appLabel="noFixedDates"></i>
    </div>

    <app-address-piece *ngIf="event?.address" [address]="event?.address"
    (scrollToMap)="onAddressClicked()">
    </app-address-piece>

    <app-address-piece *ngIf="event?.videoChatLink" [link]="event?.videoChatLink">
    </app-address-piece>

    <app-mail-piece *ngIf="event?.contact?.email" [mail]="event?.contact?.email">
    </app-mail-piece>

    <app-phone-piece *ngIf="event?.contact?.phone" [phone]="event?.contact?.phone">
    </app-phone-piece>
  </section>

  <section>
    <span>
      <fa-icon size="1x" class="grey" [icon]="['fas', 'ticket']"></fa-icon>
      {{ event?.entryFee || '' }}
      <span *ngIf="!event?.entryFee" appLabel="admissionFree"></span>
    </span>

    <app-portal-event-details-attendee
      *ngIf="event?.attendeeConfiguration"
    ></app-portal-event-details-attendee>
  </section>
  
</div>
