<div>
  <section>

    <app-portal-event-details-calendar>
    </app-portal-event-details-calendar>

    <app-address-piece *ngIf="event?.address"
      [address]="event?.address"
      [link]="event?.videoChatLink"
      (addressClicked)="onAddressClicked()">
    </app-address-piece>

    <app-mail-piece *ngIf="event?.contact?.email"
      [mail]="event?.contact?.email">
    </app-mail-piece>

    <app-phone-piece *ngIf="event?.contact?.phone"
      [phone]="event?.contact?.phone">
    </app-phone-piece>
  </section>

  <section>
    <app-price [price]="event?.entryFee"></app-price>

    <app-portal-event-details-attendee
      *ngIf="event?.attendeeConfiguration">
    </app-portal-event-details-attendee>
  </section>
  
</div>
