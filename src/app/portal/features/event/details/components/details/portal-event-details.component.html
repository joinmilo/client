<div class="main">
  <app-page-title *ngIf="(eventDetails | translatable : 'name' | async) as eventName"
    [title]="eventName"></app-page-title>
  <section>
    <app-image [image]="(eventDetails | async)?.cardImage" [rounded]="true"></app-image>
  </section>
  <div>
    <section class="grey-section">
      <app-event-card-detail></app-event-card-detail>
    </section>
    <section>
      <app-event-description></app-event-description>
    </section>
    <section class="grey-section">
      <app-event-participants></app-event-participants>
    </section>
    <section>
      <div>
        <mat-card-title>Einrichtung</mat-card-title>
        <app-contact-card></app-contact-card>
      </div>
    </section>
    <section class="grey-section">
      <app-card-slider></app-card-slider>
    </section>
    <section>
      <app-event-evaluation></app-event-evaluation>
    </section>
    <section>
      <app-user-comment></app-user-comment>
    </section>
    <div>
      <app-comment-button [entity]="(eventDetails |async)"></app-comment-button>
      <a [routerLink]="['/comments']" appLabel="allComments" suffix="Â»"></a>
    </div>
  </div>
</div>
