<div class="details">
  <div class="title-area">
    <app-title-image [image]="titleImage"></app-title-image>
    <section class="details-action-box">
      <app-share-button>
      </app-share-button>

      <app-favorite-piece>
      </app-favorite-piece>
    </section>

    <app-category-piece [category]="event?.category" [url]="['/portal', categoryUrl]"
      [queryParam]="categoryQueryParams">
    </app-category-piece>
  </div>
  <section class="content-area">
    <section>
      <h2 class="mat-headline-4">{{event | translatable: 'name' | async}}</h2>

      <p [innerHtml]="event | translatable: 'shortDescription' | async"></p>

      <app-portal-event-details-summary (addressClicked)="map.scrollIntoView({behavior: 'smooth'})">
      </app-portal-event-details-summary>

      <p [innerHtml]="event | translatable : 'content' | async"></p>
    </section>

    <app-portal-event-details-organisation *ngIf="event?.organisation">
    </app-portal-event-details-organisation>

    <app-file-slider *ngIf="media && media.length" [media]="media" [link]="['./media']">
    </app-file-slider>

    <app-portal-event-details-rating>
    </app-portal-event-details-rating>

    <app-portal-event-details-comment>
    </app-portal-event-details-comment>

    <app-portal-event-details-participants>
    </app-portal-event-details-participants>

    <div #map class="map-area">
      <app-details-title titleLabel="mapView"></app-details-title>
      <app-map [queryParams]="false" [markerDefinition]="marker">
      </app-map>
    </div>
  </section>

</div>
