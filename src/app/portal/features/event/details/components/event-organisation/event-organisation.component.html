<div>
  <img 
    class="border-image" 
    [src]="media ? '' : '/assets/placeholder.webp'"
    [appMedia]="media" alt="organisation-image">
  <section>
    <span class="mat-subtitle-1">{{event?.organisation?.name}}</span>
    <button 
      mat-stroked-button color="primary"
      [routerLink]="['/portal', 'organisations', event?.organisation?.slug]">
      <span appLabel="toTheOrganisation"></span>
    </button>
  </section>
</div>
