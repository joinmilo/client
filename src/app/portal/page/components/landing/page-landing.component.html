<header> 
  <app-image [image]="(page | async)?.titleImage"></app-image>
  <section>
    <div>
      <div class="title title-gradient">{{page | translatable: "name" | async}}</div>
      <p>{{page | translatable: "shortDescription" | async}}</p>
      <button mat-raised-button color="primary" *ngIf="(page | async)?.callUrl" [routerLink]="(page | async)?.callUrl">
        {{page | translatable: "callText" | async}}
      </button>
    </div>
  </section>
</header>
<div class="main">
  <mat-progress-bar
    class="example-margin"
    [color]="'accent'"
    [mode]="mode"
    [value]="value"
    [bufferValue]="bufferValue">
  </mat-progress-bar>
  <app-page-features *ngIf="(page | async)?.pageFeatures?.length" [pageFeatures]="(page | async)?.pageFeatures"></app-page-features>
</div>
