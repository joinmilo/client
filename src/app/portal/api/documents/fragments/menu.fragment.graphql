fragment MenuItem on MenuItemEntity {
  id
  header
  order
  icon
  plugin {
    ...Plugin
  }
  parent {
    id
  }
  page {
    id
    slug
  }
  translatables {
    id
    name
    language {
      ...Language
    }
  }
  subMenuItems {
    id
    order
    icon
    plugin {
      ...Plugin
    }
    page {
      id
      slug
    }
    subMenuItems {
      id
    }
    translatables {
      id
      name
      shortDescription
      language {
        ...Language
      }
    }
  }
}