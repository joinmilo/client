fragment Page on PageEntity {
  id
  callUrl
  slug
  uploads {
    id
    title
    media {
      ...Media
    }
  }
  embeddings {
    id
    order
    plugin {
      ...Plugin
    }
  }
  translatables {
    id
    callText
    content
    shortDescription
    name
    language {
      id
      locale
      name
    }
  }
}