fragment Page on PageEntity {
  id
  callUrl
  slug
  uploads {
    id
    title
    media {
      ...Media
    }
  }
  embeddings {
    id
    order
    attributes {
      id
      value
      translatables {
        id
        translatable
        language {
          ...Language
        }
      }
      references {
        id
        
        plugin {
          id
          code
        }

        media {
          ...Media
        }
      }

      type {
        id
        code
      }
    }
    type {
      id
      code
    }
  }
  translatables {
    id
    callText
    content
    shortDescription
    name
    language {
      id
      locale
      name
    }
  }
}