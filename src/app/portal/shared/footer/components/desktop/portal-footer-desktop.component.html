<footer>
  <nav *ngFor="let menuItem of menu | async">
    <h3>{{ menuItem.name }}</h3>
    <a *ngFor="let subItem of menuItem.subMenuItems" (click)="navigate(subItem)">
      {{ subItem?.name }}
    </a>
  </nav>
  <aside>
    <app-portal-footer-appstore></app-portal-footer-appstore>
    <app-portal-footer-socialmedia></app-portal-footer-socialmedia>
  </aside>
</footer>
