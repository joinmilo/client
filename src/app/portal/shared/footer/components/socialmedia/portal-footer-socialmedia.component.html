<nav>
  <a *ngFor="let item of socialMedia | async"
    mat-icon-button 
    [href]="item.url"
    [title]="item.name">
    <fa-icon
      size="2x" 
      [icon]="['fab', icon(item.icon)]">
    </fa-icon>
  </a>
  <button mat-icon-button>
    <fa-icon
      size="2x" 
      [icon]="['fas', 'rss']">
    </fa-icon>
  </button>
</nav>
