<header>
  <app-portal-header-back></app-portal-header-back>

  <ng-container *ngIf="(isSearching | async) === false">
    <app-portal-header-language [@fadeIn]></app-portal-header-language>
    <app-logo [@fadeIn]></app-logo>
  </ng-container>
  
  <app-search></app-search>
  
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" #trigger="matMenuTrigger">
      <fa-icon [icon]="['fas', 'bars']"></fa-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="mobile-menu">
        <app-portal-menu-accordion (itemSelected)="trigger.closeMenu()"></app-portal-menu-accordion>
        <mat-divider></mat-divider>
        <app-portal-header-user></app-portal-header-user>
        <mat-divider></mat-divider>
        <section>          
          <button mat-stroked-button color="primary" [routerLink]="['/user', 'register']">
            <span appLabel="register"></span>
          </button>
          <button mat-stroked-button color="primary" [routerLink]="['/user', 'login']">
            <span appLabel="login"></span>
          </button>
          
        </section>
        <span>{{ user?.user?.firstName }} {{ user?.user?.lastName }}</span>
      </div>
    </mat-menu>
  </div>

</header>
