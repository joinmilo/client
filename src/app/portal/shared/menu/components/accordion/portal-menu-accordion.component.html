<mat-accordion multi>
  <mat-expansion-panel (click)="$event.stopPropagation();" *ngFor="let menuItem of menu | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong *ngIf="boldTitle">{{ menuItem.name }}</strong>
        <span *ngIf="!boldTitle">{{ menuItem.name }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="submenu">
      <a *ngFor="let subItem of menuItem.subMenuItems" (click)="navigate(subItem)">
        {{ subItem?.name }}
      </a>
    </div>
  </mat-expansion-panel>
</mat-accordion>
